<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simo</title>
  
  <style>
   /* ===== PRO PILL STRONGER BLUE GLOW (targets real Pro button) ===== */
#proToggle.active,
#proToggle[aria-pressed="true"]{
  border-color: rgba(120,190,255,.95) !important;
  background: rgba(42,102,255,.14) !important;
  box-shadow:
    0 0 0 2px rgba(42,102,255,.18),
    0 0 34px rgba(90,170,255,.45),
    0 0 85px rgba(90,170,255,.38),
    0 0 130px rgba(90,170,255,.22);
  filter: saturate(1.15) brightness(1.08);
  transition: box-shadow .25s ease, filter .25s ease, border-color .25s ease, background .25s ease;
}

    :root{
      --bg:#071021;
      --bg2:#050b16;
      --text:#eaf0ff;
      --muted:#a9b6d3;
      --line:rgba(255,255,255,.10);
      --glass:rgba(255,255,255,.04);
      --glass2:rgba(0,0,0,.22);

      --blue:#2a66ff;
      --blue2:#1f4dd6;

      --green:#19ff9a;
      --green2:#00d57b;

      --shadow: 0 18px 55px rgba(0,0,0,.45);
      --shadow2: 0 12px 40px rgba(0,0,0,.35);
      --radius: 22px;
      --radius2: 16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 18% 0%, rgba(42,102,255,.35), transparent 55%),
        radial-gradient(900px 700px at 82% 5%, rgba(25,255,154,.14), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      min-height:100vh;
    }

    .wrap{max-width:1240px;margin:0 auto;padding:18px 18px 24px}
    .topbar{
      display:flex;align-items:center;justify-content:space-between;
      padding:10px 6px 18px;
    }
    .brand{
      display:flex;align-items:center;gap:10px;font-weight:900;font-size:28px;letter-spacing:.2px
    }
    .dot{
      width:12px;height:12px;border-radius:999px;
      background:radial-gradient(circle at 30% 30%, #b8ffe1 0%, var(--green) 40%, rgba(0,0,0,.1) 70%);
      box-shadow: 0 0 18px rgba(25,255,154,.35), 0 0 36px rgba(25,255,154,.18);
    }

    .modes{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .pill{
      user-select:none;
      display:inline-flex;align-items:center;justify-content:center;
      height:42px;padding:0 16px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.22);
      color:rgba(234,240,255,.88);
      font-weight:900;
      letter-spacing:.2px;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
    }
    .pill:hover{transform:translateY(-1px)}
    .pill.active{
      border-color: rgba(25,255,154,.55);
      background: rgba(25,255,154,.10);
      box-shadow:
        0 0 0 2px rgba(25,255,154,.12),
        0 0 28px rgba(25,255,154,.20),
        0 0 55px rgba(25,255,154,.10);
      color: #eafff6;
    }
    .pill.pro.active{
      border-color: rgba(42,102,255,.55);
      background: rgba(42,102,255,.12);
      box-shadow:
        0 0 0 2px rgba(42,102,255,.14),
        0 0 28px rgba(42,102,255,.22),
        0 0 55px rgba(42,102,255,.12);
    }

    .grid{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:16px;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
    }

    .panel{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: var(--shadow2);
      overflow:hidden;
    }

    .panelHead{
      display:flex;align-items:center;justify-content:space-between;
      gap:10px;
      padding:12px 12px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,.02));
    }
    .panelTitle{
      display:flex;align-items:center;gap:10px;
      font-weight:1000;
      font-size:20px;
      letter-spacing:.2px;
    }

    .badges{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.18);
  color:rgba(234,240,255,.78);
  font-weight:900;
  font-size:12px;
}

/* Fix badge looking like a tall circle in the Chat header */
.panelTitle .badge{
  font-size:12px;
  line-height:1;
  height:auto;
  align-self:center;
  padding:6px 10px;
}

/* Optional: slightly less rounded UI badge only */
#uiBadge{
  border-radius:14px !important;
}

#uiBadge{
  border-radius: 14px !important;
}
  
    .badge.neon{
      border-color: rgba(25,255,154,.40);
      box-shadow: 0 0 18px rgba(25,255,154,.14);
    }
    .badge.mono{font-family:var(--mono); font-weight:800}

    .panelTools{display:flex;gap:10px;align-items:center;flex-wrap:wrap}

    .btn{
      height:40px;
      padding:0 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18);
      color:var(--text);
      font-weight:900;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .18s ease, background .18s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{
      background: linear-gradient(180deg, rgba(42,102,255,.95), rgba(31,77,214,.95));
      border-color: rgba(42,102,255,.55);
      box-shadow: 0 12px 30px rgba(42,102,255,.18);
    }
    .btn.neon{
      border-color: rgba(25,255,154,.45);
      box-shadow: 0 0 20px rgba(25,255,154,.12);
    }
    .btn:disabled{
      opacity:.45; cursor:not-allowed; transform:none;
    }

    .panelBody{
      padding:12px;
      background: radial-gradient(900px 520px at 10% 0%, rgba(25,255,154,.07), transparent 55%);
      min-height: 520px;
    }

    /* Chat */
    #chat{
      display:flex;
      flex-direction:column;
      gap:10px;
      height: 520px;
    }

    .chatList{
      flex:1;
      overflow:auto;
      padding-right:6px;
    }
    .bubble{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
      border-radius:18px;
      padding:12px 14px;
      margin:0 0 10px;
      line-height:1.35;
      box-shadow: 0 8px 22px rgba(0,0,0,.20);
    }
    .bubble.me{
      background: linear-gradient(180deg, rgba(42,102,255,.18), rgba(0,0,0,.14));
      border-color: rgba(42,102,255,.25);
    }
    .bubble.simo{
      background: linear-gradient(180deg, rgba(25,255,154,.10), rgba(0,0,0,.16));
      border-color: rgba(25,255,154,.20);
    }
    .small{
      color:rgba(234,240,255,.68);
      font-size:12px;
      margin-top:8px;
    }

    .composer{
      display:flex;
      gap:10px;
      align-items:center;
      border-top:1px solid var(--line);
      padding-top:12px;
    }
    .input{
      flex:1;
      height:46px;
      padding:0 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.22);
      color:var(--text);
      outline:none;
      font-size:15px;
    }
    .input:focus{
      border-color: rgba(25,255,154,.38);
      box-shadow: 0 0 0 3px rgba(25,255,154,.10);
    }

    /* Preview */
    .previewTop{
      display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
      padding:10px 12px;border-bottom:1px solid var(--line);
      background:linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,.02));
    }
    .previewFrameWrap{
      padding:12px;
    }
    .previewFrame{
      width:100%;
      height: 520px;
      border:1px solid rgba(25,255,154,.22);
      border-radius: 18px;
      overflow:hidden;
      background: rgba(0,0,0,.20);
      box-shadow: 0 0 0 2px rgba(25,255,154,.10), 0 0 40px rgba(25,255,154,.08);
    }
    iframe{
      width:100%;height:100%;
      border:0;
      background:transparent;
    }

    .tipRow{
      display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;
      margin-top:10px;color:rgba(234,240,255,.70);font-size:12px;
    }
    .mono{font-family:var(--mono)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand"><span class="dot"></span><span>Simo</span></div>

      <div class="modes">
        <button class="pill active" id="modeBuilding" type="button">Building</button>
        <button class="pill" id="modeSolving" type="button">Solving</button>
        <button class="pill" id="modeVenting" type="button">Venting</button>
        <button class="pill pro" id="proToggle" type="button" aria-pressed="false">Pro: OFF</button>
      </div>
    </div>

    <div class="grid">
      <!-- CHAT PANEL -->
      <div class="panel">
        <div class="panelHead">
          <div class="panelTitle">
            <span>Chat</span>
            <span class="badge neon" id="uiBadge">ui: neon-v1</span>
            <span class="badge mono" id="backendBadge">backend: ?</span>
          </div>

          <div class="panelTools">
            <button class="btn neon" id="resetBtn" type="button">Reset</button>
            <button class="btn" id="devBtn" type="button">Dev</button>
            <button class="btn" id="saveBtn" type="button" disabled>Save build</button>
            <button class="btn" id="libraryBtn" type="button" disabled>Library</button>
          </div>
        </div>

        <div class="panelBody">
          <div id="chat">
            <div class="chatList" id="chatList"></div>

            <div class="composer">
              <input class="input" id="msg" placeholder="Describe what you want to build. Say 'show me a preview' for visuals." />
              <button class="btn primary" id="sendBtn" type="button">Send</button>
            </div>

            <div class="tipRow">
              <div id="modeLine" class="mono">Mode: building</div>
              <div id="proLine">Pro OFF: Save + Download disabled.</div>
            </div>
          </div>
        </div>
      </div>

      <!-- PREVIEW PANEL -->
      <div class="panel">
        <div class="previewTop">
          <div class="panelTitle">Preview</div>
          <div class="panelTools">
            <button class="btn primary" id="downloadBtn" type="button" disabled>Download HTML</button>
            <button class="btn" id="clearPreviewBtn" type="button">Clear</button>
          </div>
        </div>

        <div class="previewFrameWrap">
          <div class="badges" style="padding:0 0 10px">
            <span class="badge neon" id="previewNameBadge">none</span>
            <span class="badge mono" id="previewModeBadge">mode: building</span>
            <span class="badge mono" id="previewProBadge">pro: off</span>
            <span class="badge" id="previewStatusBadge">ready</span>
          </div>

          <div class="previewFrame">
            <iframe id="previewFrame" title="preview" sandbox="allow-scripts allow-forms allow-popups"></iframe>
          </div>

          <div class="tipRow">
            <div id="previewLine">No preview yet.</div>
            <div class="mono">Tip: say “build landing page” or “show me a preview”.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/chat.js"></script>
</body>
</html>
