<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simo</title>
  <style>
    :root{--bg:#0b1220;--card:#0f1a33;--text:#eaf1ff;--muted:#8ea0c6;--line:rgba(255,255,255,.10);--accent:#3b82f6;}
    body{margin:0;background:radial-gradient(900px 500px at 20% 0%, rgba(59,130,246,.22), transparent 60%), var(--bg);
      color:var(--text); font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
    header{position:sticky;top:0;background:rgba(11,18,32,.88);backdrop-filter:blur(12px);border-bottom:1px solid var(--line);z-index:5;}
    .wrap{max-width:900px;margin:0 auto;padding:14px 16px;}
    .brand{display:flex;align-items:center;gap:10px;}
    .logo{width:34px;height:34px;border-radius:12px;background:linear-gradient(135deg,#3b82f6,#22c55e);}
    .title{font-weight:900;letter-spacing:.2px;}
    .sub{color:var(--muted);font-size:12px;margin-top:2px;}
    .card{background:rgba(255,255,255,.04);border:1px solid var(--line);border-radius:18px;overflow:hidden;}
    #chat{height:62vh;min-height:380px;max-height:680px;overflow:auto;padding:14px;background:rgba(0,0,0,.18);}
    .msg{display:flex;gap:10px;margin:10px 0;}
    .who{width:38px;height:38px;border-radius:14px;display:grid;place-items:center;font-weight:900;
      background:rgba(255,255,255,.06);border:1px solid var(--line);}
    .bubble{border:1px solid var(--line);background:rgba(255,255,255,.05);border-radius:14px;padding:10px 12px;white-space:pre-wrap;line-height:1.35;}
    .you .who{background:rgba(34,197,94,.14);border-color:rgba(34,197,94,.35);}
    .you .bubble{background:rgba(34,197,94,.07);border-color:rgba(34,197,94,.25);}
    .simo .who{background:rgba(59,130,246,.14);border-color:rgba(59,130,246,.35);}
    .simo .bubble{background:rgba(59,130,246,.07);border-color:rgba(59,130,246,.25);}
    .composer{display:flex;gap:10px;padding:14px;border-top:1px solid var(--line);background:rgba(255,255,255,.03);}
    textarea{flex:1;resize:none;min-height:46px;max-height:140px;padding:12px;border-radius:14px;border:1px solid var(--line);
      background:rgba(255,255,255,.04);color:var(--text);outline:none;font-size:14px;}
    textarea:focus{box-shadow:0 0 0 3px rgba(59,130,246,.18);border-color:rgba(59,130,246,.55);}
    button{cursor:pointer;border-radius:14px;border:1px solid rgba(59,130,246,.55);background:rgba(59,130,246,.18);color:var(--text);
      padding:12px 14px;font-weight:900;}
    button:disabled{opacity:.6;cursor:not-allowed}
    .bar{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-top:12px}
    .mini{font-size:12px;color:var(--muted)}
    .ghost{background:transparent;border:1px solid var(--line);padding:10px 12px}
    .error{color:#fecaca}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">Simo</div>
          <div class="sub">Your private best-friend vibe — stable build</div>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <div id="chat" aria-live="polite"></div>
      <div class="composer">
        <textarea id="input" placeholder="Talk to Simo… (Enter to send, Shift+Enter for a new line)"></textarea>
        <button id="send">Send</button>
      </div>
    </div>

    <div class="bar">
      <div class="mini" id="status">Ready.</div>
      <button class="ghost" id="reset">Reset</button>
    </div>
  </main>

<script>
(() => {
  const chatEl = document.getElementById("chat");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("send");
  const resetBtn = document.getElementById("reset");
  const statusEl = document.getElementById("status");

  const KEY = "simo_chat_clean_v1";
  let messages = [];

  function setStatus(t, isErr=false){
    statusEl.textContent = t;
    statusEl.className = "mini" + (isErr ? " error" : "");
  }

  function add(role, text){
    const msg = { role, content: String(text||"") };
    messages.push(msg);
    try{ localStorage.setItem(KEY, JSON.stringify(messages)); }catch{}
    render(msg);
  }

  function render(msg){
    const row = document.createElement("div");
    row.className = "msg " + (msg.role === "user" ? "you" : "simo");
    const who = document.createElement("div");
    who.className = "who";
    who.textContent = msg.role === "user" ? "You" : "S";
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = msg.content;
    row.appendChild(who); row.appendChild(bubble);
    chatEl.appendChild(row);
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  function load(){
    try{
      const raw = localStorage.getItem(KEY);
      messages = raw ? JSON.parse(raw) : [];
    }catch{ messages = []; }
    chatEl.innerHTML = "";
    messages.forEach(render);
    if(messages.length === 0) add("assistant","Hey — I’m Simo. What’s going on?");
  }

  resetBtn.onclick = () => { localStorage.removeItem(KEY); messages=[]; load(); setStatus("Reset."); };

  function isEnterSend(e){ return e.key === "Enter" && !e.shiftKey; }
  inputEl.addEventListener("keydown", (e)=>{ if(isEnterSend(e)){ e.preventDefault(); send(); }});
  sendBtn.onclick = send;

  async function send(){
    const text = inputEl.value.trim();
    if(!text) return;

    inputEl.value = "";
    add("user", text);

    sendBtn.disabled = true; inputEl.disabled = true;
    setStatus("Simo is typing…");

    try{
      const res = await fetch("/api/simo", {
        method:"POST",
        headers:{ "content-type":"application/json" },
        body: JSON.stringify({ messages, user_text: text })
      });

      const data = await res.json().catch(()=> ({}));
      if(!res.ok){
        throw new Error(data?.error || data?.message || ("HTTP " + res.status));
      }

      add("assistant", data.reply || "I’m here. What’s going on?");
      setStatus("Ready.");
    }catch(err){
      add("assistant", "I hit an error talking to the server.\n\n" + (err?.message || "Unknown error"));
      setStatus("Server error: " + (err?.message || "Unknown"), true);
    }finally{
      sendBtn.disabled = false; inputEl.disabled = false; inputEl.focus();
    }
  }

  load();
})();
</script>
</body>
</html>
