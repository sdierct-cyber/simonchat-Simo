<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simo</title>
  <style>
    :root{
      --bg:#0b1020; --text:#eaf0ff; --muted:#a9b6d3;
      --line:rgba(255,255,255,.10);
      --panel:rgba(0,0,0,.18);
      --panel2:rgba(255,255,255,.04);

      --blue:#2a66ff; --blue2:#1f4dd6;
      --green:#39d98a; --green2:#18b86a;
      --shadow: 0 18px 55px rgba(0,0,0,.45);
      --glow: 0 0 18px rgba(57,217,138,.28), 0 0 40px rgba(57,217,138,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 0%, #162a66 0%, var(--bg) 55%),
        radial-gradient(900px 500px at 80% 10%, rgba(57,217,138,.10), transparent 60%),
        var(--bg);
    }

    .wrap{max-width:1280px;margin:0 auto;padding:16px}
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 6px 16px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:900; letter-spacing:.2px;
    }
    .dot{width:10px;height:10px;border-radius:999px;background:var(--green); box-shadow: var(--glow)}
    .title{font-size:22px}

    .modes{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .pill{
      border:1px solid rgba(57,217,138,.35);
      background:rgba(0,0,0,.20);
      color:rgba(234,240,255,.90);
      padding:10px 16px;
      border-radius:999px;
      font-weight:900;
      cursor:pointer;
      transition:transform .06s ease, box-shadow .18s ease, background .18s ease;
      user-select:none;
    }
    .pill:hover{transform:translateY(-1px)}
    .pill.active{
      background:rgba(57,217,138,.10);
      box-shadow: var(--glow);
      border-color:rgba(57,217,138,.55);
    }
    .pill.blue{
      border-color:rgba(42,102,255,.35);
    }
    .pill.blue.active{
      background:rgba(42,102,255,.12);
      box-shadow: 0 0 18px rgba(42,102,255,.28), 0 0 40px rgba(42,102,255,.12);
      border-color:rgba(42,102,255,.55);
    }

    .grid{
      display:grid;
      grid-template-columns: 1.05fr 1fr;
      gap:14px;
      align-items:stretch;
    }

    .panel{
      border:1px solid var(--line);
      border-radius:18px;
      background:linear-gradient(180deg, var(--panel2), var(--panel));
      box-shadow: var(--shadow);
      overflow:hidden;
      min-height:72vh;
    }

    .panelHead{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 14px 10px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .panelHead h2{margin:0;font-size:18px;letter-spacing:.2px}
    .badges{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .badge{
      display:inline-flex; align-items:center;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(57,217,138,.30);
      background:rgba(0,0,0,.20);
      color:rgba(234,240,255,.85);
      font-size:12px;
      font-weight:900;
    }

    .tools{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .btn{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.22);
      color:rgba(234,240,255,.92);
      padding:10px 14px;
      border-radius:14px;
      font-weight:900;
      cursor:pointer;
      transition:transform .06s ease, box-shadow .18s ease, background .18s ease, opacity .18s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{
      background:linear-gradient(180deg, rgba(42,102,255,.95), rgba(31,77,214,.95));
      border-color:rgba(42,102,255,.55);
      box-shadow: 0 0 18px rgba(42,102,255,.16);
    }
    .btn.neon{
      border-color:rgba(57,217,138,.50);
      box-shadow: var(--glow);
      background:rgba(57,217,138,.08);
    }
    .btn:disabled{
      opacity:.45;
      cursor:not-allowed;
      transform:none;
      box-shadow:none;
    }

    .chatBody{
      padding:14px;
      height: calc(72vh - 64px - 74px);
      overflow:auto;
    }
    .msg{
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
      margin:10px 0;
      line-height:1.4;
      white-space:pre-wrap;
    }
    .msg.you{
      background:rgba(42,102,255,.12);
      border-color:rgba(42,102,255,.22);
    }
    .msg.simo{
      background:rgba(57,217,138,.08);
      border-color:rgba(57,217,138,.20);
    }

    .composer{
      padding:12px 14px;
      border-top:1px solid rgba(255,255,255,.08);
      display:flex;
      gap:10px;
      align-items:center;
    }
    .input{
      flex:1;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.22);
      color:var(--text);
      padding:12px 12px;
      outline:none;
      font-size:15px;
    }

    .previewWrap{
      padding:12px 14px 14px;
      height: calc(72vh - 64px);
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .previewMeta{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; flex-wrap:wrap;
    }
    .previewFrame{
      flex:1;
      border:1px solid rgba(57,217,138,.25);
      border-radius:16px;
      overflow:hidden;
      box-shadow: var(--glow);
      background:rgba(0,0,0,.22);
    }
    iframe{width:100%;height:100%;border:0;background:transparent}

    .hint{
      color:rgba(234,240,255,.65);
      font-size:12px;
      padding:0 14px 14px;
    }

    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
      .panel{min-height:60vh}
      .chatBody{height: calc(60vh - 64px - 74px)}
      .previewWrap{height: calc(60vh - 64px)}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="dot"></div>
        <div class="title">Simo</div>
      </div>

      <div class="modes">
        <button class="pill active" id="modeBuilding">Building</button>
        <button class="pill" id="modeSolving">Solving</button>
        <button class="pill" id="modeVenting">Venting</button>
        <button class="pill blue" id="togglePro">Pro: OFF</button>
      </div>
    </div>

    <div class="grid">
      <!-- CHAT -->
      <div class="panel">
        <div class="panelHead">
          <div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap">
            <h2>Chat</h2>
            <div class="badges">
              <span class="badge" id="uiBadge">ui: neon-v1</span>
              <span class="badge" id="backendBadge">backend: ?</span>
            </div>
          </div>
          <div class="tools">
            <button class="btn neon" id="resetBtn">Reset</button>
            <button class="btn" id="devBtn">Dev</button>
            <button class="btn" id="saveBtn" disabled>Save build</button>
            <button class="btn" id="libraryBtn" disabled>Library</button>
          </div>
        </div>

        <!-- REQUIRED IDs for the UI validator -->
        <div class="chatBody" id="chat"></div>

        <div class="composer">
          <!-- REQUIRED id="input" -->
          <input class="input" id="input" placeholder="Describe what you want to build. Say 'show me a preview' for visuals." />
          <!-- REQUIRED id="sendBtn" -->
          <button class="btn primary" id="sendBtn">Send</button>
        </div>

        <div class="hint" id="hintLine"></div>
      </div>

      <!-- PREVIEW -->
      <div class="panel">
        <div class="panelHead">
          <h2>Preview</h2>
          <div class="tools">
            <button class="btn primary" id="downloadBtn" disabled>Download HTML</button>
            <button class="btn" id="clearPreviewBtn">Clear</button>
          </div>
        </div>

        <div class="previewWrap">
          <div class="previewMeta" id="previewMeta">
            <div class="badges" style="gap:10px">
              <span class="badge" id="previewName">none</span>
              <span class="badge" id="previewMode">mode: building</span>
              <span class="badge" id="previewPro">pro: off</span>
            </div>
            <span class="badge" id="previewStatus">ready</span>
          </div>

          <div class="previewFrame">
            <iframe id="previewFrame" title="preview"></iframe>
          </div>
        </div>

        <div class="hint">
          Tip: If you want visuals, say: <b>“show me a preview”</b> or <b>“build landing page”</b>.
        </div>
      </div>
    </div>
  </div>

  <script src="/chat.js"></script>
</body>
</html>
