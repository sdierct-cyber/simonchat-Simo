<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simo</title>
  <meta name="color-scheme" content="dark" />
 <style>
:root{
  --bg:#0b1020;
  --panel:#0f1733;
  --text:#eaf0ff;
  --muted:#a9b6d3;
  --line:rgba(255,255,255,.12);
  --btn:#2a66ff;
  --btn2:#1f4dd6;
  --good:#39ff7a;
  --bad:#ff4d4d;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

/* LAYOUT FIX — NO CLIPPING */
.wrap{
  display:flex;
  flex-direction:column;
  height:100vh;
}

header{
  flex:0 0 auto;
  padding:14px 16px;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.main{
  flex:1 1 auto;
  display:flex;
  gap:14px;
  padding:14px;
  min-height:0;
}

/* CARDS */
.card{
  flex:1;
  border:1px solid var(--line);
  border-radius:18px;
  display:flex;
  flex-direction:column;
  min-height:0;
  overflow:hidden;
}

/* CARD HEADER */
.card .top{
  padding:12px;
  border-bottom:1px solid var(--line);
  flex:0 0 auto;
}

/* CARD BODY */
.card .body{
  flex:1 1 auto;
  display:flex;
  flex-direction:column;
  padding:12px;
  min-height:0;
}

/* CHAT LOG */
#log{
  flex:1 1 auto;
  overflow:auto;
  min-height:0;
}

/* MESSAGES */
.msg{
  padding:10px 12px;
  border-radius:14px;
  margin-bottom:10px;
  background:rgba(255,255,255,.06);
}

/* COMPOSER (INPUT + BUTTONS) */
.composer{
  flex:0 0 auto;
  margin-top:10px;
  display:flex;
  gap:10px;
}

textarea{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(0,0,0,.25);
  color:var(--text);
  resize:none;
  min-height:48px;
}

button{
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.08);
  color:var(--text);
  cursor:pointer;
}

/* PREVIEW */
#previewFrame{
  flex:1 1 auto;
  border:0;
  width:100%;
  min-height:0;
  /* --- Restore Pills + Clickability --- */
.brand{display:flex; gap:10px; align-items:center; font-weight:700}
.dot{
  width:10px;height:10px;border-radius:999px;
  background:var(--bad);
  box-shadow:0 0 0 4px rgba(255,77,77,.14);
}
.dot.pro{
  background:var(--good);
  box-shadow:0 0 0 4px rgba(57,255,122,.16), 0 0 24px rgba(57,255,122,.25);
}

.pillbar{
  display:flex;
  gap:10px;
  align-items:center;
  position:relative;
  z-index:5;
}

.pill{
  border:1px solid var(--line);
  background:rgba(255,255,255,.06);
  color:var(--text);
  padding:8px 12px;
  border-radius:999px;
  font-size:13px;
  cursor:pointer;
  user-select:none;
  pointer-events:auto;
}
.pill:hover{background:rgba(255,255,255,.10)}
.pill.primary{
  border-color:rgba(42,102,255,.65);
  background:rgba(42,102,255,.18);
}
  
.mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
  <div id="proDot" class="dot" title="Pro status"></div>
  <div>Simo</div>
  <div class="mono" id="modeLabel">mode: ready</div>
</div>

<div class="pillbar">
  <div class="pill primary" id="btnPro">Pro</div>
  <div class="pill" id="btnClearMemory">Clear Memory</div>
  <div class="pill" id="btnNewThread">New Thread</div>
</div>
    </header>

    <div class="main">
      <!-- Chat -->
      <section class="card">
        <div class="top">
          <div>
            <div class="title">Chat</div>
            <div class="sub" id="subStatus">Ready</div>
          </div>
          <div class="hint">Enter to send • Shift+Enter = new line</div>
        </div>
        <div class="body" style="display:flex; flex-direction:column; gap:10px; min-height:0;">
          <div id="log" aria-live="polite" style="flex:1; min-height:0;"></div>

          <div>
            <div class="composer">
              <textarea id="input" placeholder="Type…"></textarea>
              <div class="btns">
                <button id="send" class="primary">Send</button>
                <button id="reset" class="danger">Reset</button>
                <button id="previewBtn">Preview</button>
                <button id="download" class="pro">Download</button>
                <button id="save" class="pro">Save</button>
                <button id="library" class="pro">Library</button>
              </div>
            </div>
            <div class="status" id="tinyStatus"></div>
          </div>
        </div>
      </section>

      <!-- Preview -->
      <section class="card">
        <div class="top">
          <div>
            <div class="title">Preview</div>
            <div class="sub" id="previewStatus">No HTML cached yet.</div>
          </div>
          <div class="hint">Renders only when Simo returns valid HTML.</div>
        </div>
        <div class="body" style="height:100%; min-height:0;">
          <iframe id="previewFrame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
        </div>
      </section>
    </div>
  </div>

  <!-- Pro Modal -->
  <div class="modalWrap" id="modalWrap">
    <div class="modal">
      <div class="mTop">
        <b>Unlock Pro</b>
        <button id="closeModal">Close</button>
      </div>
      <div class="mBody">
        <div class="hint">
          Pro unlocks Save/Download/Library and stronger build flows.
        </div>
        <div style="height:10px"></div>
        <div class="row">
          <input id="proKey" type="text" placeholder="Enter your Pro key (e.g. SIMO-TEST-123)" />
          <button id="verifyKey" class="primary">Verify</button>
        </div>
        <div class="status" id="proStatus"></div>
      </div>
    </div>
  </div>

  <script defer src="./app.js"></script>
</body>
</html>
