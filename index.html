<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simo</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --bg:#0b1020;
      --panel:#0f1a34;
      --text:#eaf0ff;
      --muted:#a9b6d3;
      --line:rgba(255,255,255,.10);
      --btn:#2a66ff; --btn2:#1f4dd6;
      --good:#39ff7a;
      --bad:#ff4d4d;
      --shadow:0 14px 34px rgba(0,0,0,.35);
      --r:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:radial-gradient(1200px 700px at 20% 0%, #162a66 0%, var(--bg) 55%);
      color:var(--text);
      overflow:hidden;
    }

    .wrap{max-width:1400px;margin:0 auto;padding:16px;height:100%;}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px;}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;font-size:28px;letter-spacing:.2px;}
    .brand .dot{width:14px;height:14px;border-radius:999px;background:rgba(42,102,255,.85);box-shadow:0 0 0 6px rgba(42,102,255,.18);}
    .sub{margin-top:-6px;font-size:14px;color:var(--muted);font-weight:700;}
    .brandcol{display:flex;flex-direction:column;line-height:1.05}

    .controls{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 14px;border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--line);
      box-shadow:0 10px 22px rgba(0,0,0,.22);
      font-weight:800;
      user-select:none;
    }
    .pill .led{width:10px;height:10px;border-radius:999px;background:rgba(255,255,255,.22);}
    .pill.on .led{background:var(--good); box-shadow:0 0 16px rgba(57,255,122,.5)}
    .btn{
      appearance:none;border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 14px;border-radius:999px;
      font-weight:900;cursor:pointer;
      box-shadow:0 10px 22px rgba(0,0,0,.22);
    }
    .btn.primary{background:linear-gradient(180deg,var(--btn),var(--btn2));border-color:transparent}
    .btn.danger{background:rgba(255,77,77,.12);border-color:rgba(255,77,77,.30)}
    .btn:active{transform:translateY(1px)}

    .grid{
      display:grid;
      grid-template-columns: 1.08fr .92fr;
      gap:14px;
      height: calc(100% - 64px);
      min-height: 520px;
    }

    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .panelhead{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      display:flex;align-items:center;justify-content:space-between;
      background:rgba(0,0,0,.12);
      font-weight:900;
    }
    .panelhead .right{font-weight:800;color:var(--muted);font-size:13px;}

    /* Chat */
    .chatBody{padding:12px;overflow:auto;flex:1;min-height:0;}
    .msg{display:flex;gap:10px;margin:10px 0;}
    .avatar{
      width:32px;height:32px;border-radius:12px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--line);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;color:var(--text);
      flex:0 0 auto;
    }
    .bubble{
      max-width:86%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.12);
      white-space:pre-wrap;
      line-height:1.35;
    }
    .me .bubble{background:rgba(42,102,255,.16);border-color:rgba(42,102,255,.28);}

    .composer{
      border-top:1px solid var(--line);
      padding:10px;
      display:flex;flex-direction:column;gap:10px;
      background:rgba(0,0,0,.10);
    }
    .row{display:flex;gap:10px;align-items:flex-end;}
    textarea{
      width:100%;
      background:rgba(255,255,255,.05);
      border:1px solid var(--line);
      color:var(--text);
      border-radius:14px;
      padding:12px 12px;
      font-size:15px;
      line-height:1.2;
      outline:none;
      min-height:56px;
      max-height:160px;
      resize:none;
      overflow:auto;
      flex:1;
    }
    .actions{display:flex;gap:8px;flex-wrap:wrap;align-items:center;}
    .mini{
      padding:8px 12px;
      border-radius:999px;
      font-weight:900;
      background:rgba(255,255,255,.06);
      border:1px solid var(--line);
      cursor:pointer;
      color:var(--text);
    }
    .mini.primary{background:linear-gradient(180deg,var(--btn),var(--btn2));border-color:transparent}
    .mini:disabled{opacity:.45;cursor:not-allowed}

    .statusbar{
      display:flex;gap:8px;flex-wrap:wrap;
      padding:8px 10px;
      border-top:1px solid var(--line);
      background:rgba(0,0,0,.10);
      color:var(--muted);
      font-weight:800;
      font-size:12px;
    }
    .tag{padding:6px 10px;border-radius:999px;border:1px solid var(--line);background:rgba(255,255,255,.04);}

    /* Preview — FIXES THE “WHITE PANEL” */
    .previewBody{
      position:relative;
      flex:1;
      min-height:0;
      background:rgba(0,0,0,.18); /* dark when empty */
    }
    .placeholder{
      position:absolute;inset:0;
      display:flex;align-items:center;justify-content:center;
      color:var(--muted);
      font-weight:900;
      pointer-events:none;
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
      display:none;              /* HIDDEN until we have HTML */
      background:transparent;    /* avoid white flashes */
    }

    @media (max-width: 1050px){
      body{overflow:auto}
      .wrap{height:auto}
      .grid{grid-template-columns:1fr;height:auto}
      .panel{min-height:520px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <span class="dot" aria-hidden="true"></span>
        <div class="brandcol">
          <div>Simo</div>
          <div class="sub" id="checkpointLabel">Checkpoint V1.1 — intent stability</div>
        </div>
      </div>

      <div class="controls">
        <button class="btn danger" id="resetBtn">Reset</button>

        <div class="pill on" id="modePill">
          <span class="led" aria-hidden="true"></span>
          <span id="modeText">Mode: building</span>
        </div>

        <div class="pill" id="proPill">
          <span class="led" aria-hidden="true"></span>
          <span id="proText">Pro: OFF</span>
        </div>

        <button class="btn primary" id="unlockProBtn">Unlock Pro</button>
      </div>
    </div>

    <div class="grid">
      <!-- CHAT -->
      <section class="panel">
        <div class="panelhead">
          <div>Chat</div>
          <div class="right" id="chatStatus">Ready</div>
        </div>

        <div class="chatBody" id="chat"></div>

        <div class="composer">
          <div class="row">
            <textarea id="input" placeholder="Enter to send • Shift+Enter for new line"></textarea>
            <button class="mini primary" id="sendBtn">Send</button>
          </div>

          <div class="actions">
            <button class="mini" id="previewBtn">Preview</button>
            <button class="mini" id="downloadBtn">Download</button>
            <button class="mini" id="saveBtn" disabled>Save</button>
            <button class="mini" id="libraryBtn" disabled>Library</button>
          </div>
        </div>

        <div class="statusbar">
          <span class="tag" id="topicTag">topic: —</span>
          <span class="tag" id="draftTag">draft: none</span>
          <span class="tag" id="tipTag">Tip: say “show me a preview” in Build mode</span>
        </div>
      </section>

      <!-- PREVIEW -->
      <section class="panel">
        <div class="panelhead">
          <div>Preview</div>
          <div class="right" id="previewStatus">No preview yet</div>
        </div>
        <div class="previewBody">
          <div class="placeholder" id="previewPlaceholder">No preview yet.</div>
          <iframe id="previewFrame" title="Preview"></iframe>
        </div>
      </section>
    </div>
  </div>

  <script defer src="/app.js"></script>

</body>
</html>
