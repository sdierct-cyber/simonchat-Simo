<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simo</title>

  <style>
    :root {
      --bg: #0f172a;
      --panel: #0b1222;
      --card: #0f1b33;
      --text: #e5e7eb;
      --muted: rgba(229,231,235,.7);
      --line: rgba(255,255,255,.08);
      --blue: #2563eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #0b1222, #0f172a 60%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--line);
      background: rgba(2,6,23,.9);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .title {
      font-weight: 800;
      font-size: 16px;
    }

    .top-actions {
      display: flex;
      gap: 8px;
    }

    .topbtn {
      background: #111827;
      border: 1px solid var(--line);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
    }

    .topbtn.primary {
      background: var(--blue);
      border-color: transparent;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 12px;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 14px;
      line-height: 1.35;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .msg.you {
      align-self: flex-end;
      background: var(--blue);
      color: #fff;
    }

    .msg.simo {
      align-self: flex-start;
      background: var(--card);
      border: 1px solid var(--line);
    }

    .composer {
      display: flex;
      gap: 10px;
      padding: 10px;
      border-top: 1px solid var(--line);
    }

    .composer textarea {
      flex: 1;
      resize: none;
      height: 44px;
      max-height: 140px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: #020617;
      color: var(--text);
      outline: none;
      font-size: 14px;
    }

    .composer button {
      background: var(--blue);
      border: none;
      color: #fff;
      padding: 0 18px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 800;
      font-size: 14px;
    }

    /* Settings panel */
    .settings {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 50;
    }

    .settingsCard {
      width: 100%;
      max-width: 420px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 20px 70px rgba(0,0,0,.6);
    }

    .settingsCard h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .settingsCard label {
      font-size: 13px;
      color: var(--muted);
      display: block;
      margin-top: 10px;
    }

    .settingsCard input {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #020617;
      color: var(--text);
    }

    .settingsActions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 14px;
    }
  </style>
</head>
<body>

<header>
  <div class="title">Hey — I’m Simo. What’s going on?</div>
  <div class="top-actions">
    <button class="topbtn" onclick="location.href='preview.html'">App Preview</button>
    <button class="topbtn" id="openSettings">Settings</button>
  </div>
</header>

<main>
  <div class="chat" id="chat"></div>

  <div class="composer">
    <textarea id="input" placeholder="Talk to Simo… (Enter to send, Shift+Enter for a new line)"></textarea>
    <button id="send">Send</button>
  </div>
</main>

<!-- SETTINGS -->
<div class="settings" id="settings">
  <div class="settingsCard">
    <h2>Settings</h2>

    <label>ZIP code (optional)</label>
    <input id="zip" placeholder="e.g. 48044" />

    <div class="settingsActions">
      <button class="topbtn" id="closeSettings">Close</button>
      <button class="topbtn primary" id="saveSettings">Save</button>
    </div>
  </div>
</div>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");

  const settings = document.getElementById("settings");
  const openSettings = document.getElementById("openSettings");
  const closeSettings = document.getElementById("closeSettings");
  const saveSettings = document.getElementById("saveSettings");
  const zipInput = document.getElementById("zip");

  const history = [];

  function add(role, text) {
    const div = document.createElement("div");
    div.className = `msg ${role}`;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    add("you", text);
    history.push({ role: "user", content: text });
    input.value = "";

    try {
      const res = await fetch("/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: text,
          history,
          tzOffset: new Date().getTimezoneOffset(),
          zip: localStorage.getItem("zip") || ""
        })
      });

      const data = await res.json();
      const reply = data.reply || "I’m here — say that again.";

      add("simo", reply);
      history.push({ role: "assistant", content: reply });
    } catch (e) {
      add("simo", "I couldn’t reach my brain for a second. Try again.");
    }
  }

  sendBtn.onclick = send;

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      send();
    }
  });

  openSettings.onclick = () => {
    zipInput.value = localStorage.getItem("zip") || "";
    settings.style.display = "flex";
  };

  closeSettings.onclick = () => {
    settings.style.display = "none";
  };

  saveSettings.onclick = () => {
    localStorage.setItem("zip", zipInput.value.trim());
    settings.style.display = "none";
  };

  // Initial greeting
  add("simo", "I’m here. Ask anything — time, venting, ideas, whatever.");
</script>

</body>
</html>
