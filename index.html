  <style>
    :root{
      --bg:#070c14;
      --panel:#0b1324;
      --panel2:#091022;
      --text:#e9eefc;
      --muted:#9fb0d0;
      --line:rgba(255,255,255,.08);
      --bubble:rgba(255,255,255,.06);
      --bubble2:rgba(255,255,255,.08);
      --btn:#102a59;
      --btn2:#153a7a;
      --good:#4fe39a;
      --bad:#ff6b6b;
      --warn:#f7c948;
      --shadow:0 16px 60px rgba(0,0,0,.35);
      --radius:18px;
      --radius2:14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:var(--sans);
      background: radial-gradient(1200px 900px at 25% 0%, rgba(70,110,255,.12), transparent 60%),
                  radial-gradient(1200px 900px at 75% 20%, rgba(0,255,209,.08), transparent 55%),
                  var(--bg);
      color:var(--text);
    }

    .app{
      height:100%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:0;
    }

    .col{
      display:flex;
      flex-direction:column;
      min-width:0;
      border-right:1px solid var(--line);
    }
    .col:last-child{ border-right:none; }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(to bottom, rgba(255,255,255,.03), transparent);
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:700;
      letter-spacing:.2px;
    }
    .dot{
      width:9px; height:9px; border-radius:999px;
      background: var(--good);
      box-shadow: 0 0 14px rgba(79,227,154,.35);
    }
    .badge{
      font-size:12px;
      color:var(--muted);
      padding:4px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background: rgba(255,255,255,.03);
    }

    .chat{
      flex:1;
      overflow:auto;
      padding:18px;
    }
    .row{
      display:flex;
      margin:10px 0;
      gap:10px;
    }
    .row.simo{ justify-content:flex-start; }
    .row.you{ justify-content:flex-end; }

    .bubble{
      max-width:min(660px, 90%);
      padding:12px 14px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: var(--bubble);
      box-shadow: 0 10px 40px rgba(0,0,0,.18);
      white-space:pre-wrap;
      line-height:1.35;
    }
    .row.you .bubble{
      background: var(--bubble2);
    }
    .who{
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }
