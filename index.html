<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simo</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --bg:#0b1020; --text:#eaf0ff; --muted:#a9b6d3;
      --line:rgba(255,255,255,.12);
      --blue:#2a66ff; --blue2:#1f4dd6;
      --pro:#39ff7a;
      --shadow: 0 12px 28px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background: radial-gradient(1200px 700px at 20% 0%, #162a66 0%, var(--bg) 55%);
      color:var(--text);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:900}
    .dot{width:10px;height:10px;border-radius:99px;background:var(--pro);box-shadow:0 0 18px rgba(57,255,122,.6)}
    .sub{font-size:12px;color:var(--muted);font-weight:700}
    .pills{display:flex;gap:8px;flex-wrap:wrap}
    .pill{
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      padding:8px 10px;border-radius:999px;
      font-weight:800;font-size:12px;cursor:pointer;
      display:flex;align-items:center;gap:8px;user-select:none;
    }
    .pill small{color:var(--muted);font-weight:900}
    .pill.active{border-color:rgba(57,255,122,.55); box-shadow:0 0 0 3px rgba(57,255,122,.12) inset}
    .pill .badge{width:10px;height:10px;border-radius:99px;background:var(--pro);box-shadow:0 0 18px rgba(57,255,122,.55)}
    .grid{display:grid;grid-template-columns: 1.05fr .95fr;gap:14px}
    @media (max-width:920px){.grid{grid-template-columns:1fr}}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card-h{
      padding:12px;display:flex;align-items:center;justify-content:space-between;
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.12);
    }
    .card-h .title{font-weight:950}
    .card-h .hint{font-size:12px;color:var(--muted);font-weight:800}
    .card-b{padding:12px}
    .chat{height:560px;display:flex;flex-direction:column;gap:10px}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .chip{
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      padding:8px 10px;border-radius:999px;
      font-weight:900;font-size:12px;cursor:pointer;user-select:none;
    }
    .chip.locked{opacity:.55}

    /* Starter chips (new) */
    .starters{
      display:flex; gap:8px; flex-wrap:wrap;
      margin-top:2px;
    }
    .starter{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.14);
      padding:8px 10px;border-radius:999px;
      font-weight:900;font-size:12px;cursor:pointer;user-select:none;
      color:var(--text);
    }
    .starter:hover{border-color:rgba(42,102,255,.35); background:rgba(42,102,255,.10)}
    .starter small{opacity:.75;font-weight:900}

    .msgs{flex:1;overflow:auto;padding-right:6px}
    .msg{margin:10px 0;display:flex;gap:10px}
    .avatar{
      width:34px;height:34px;border-radius:12px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--line);
      display:flex;align-items:center;justify-content:center;
      font-weight:950;flex:0 0 auto;
    }
    .bubble{
      padding:10px 12px;border-radius:14px;border:1px solid var(--line);
      background: rgba(0,0,0,.20);
      white-space:pre-wrap;line-height:1.35;font-weight:650;
    }
    .me .avatar{background:rgba(42,102,255,.18);border-color:rgba(42,102,255,.25)}
    .me .bubble{background:rgba(42,102,255,.12);border-color:rgba(42,102,255,.20)}
    .simo .avatar{background:rgba(57,255,122,.12);border-color:rgba(57,255,122,.22)}
    .sys{
      margin:10px 0;padding:10px 12px;border-radius:14px;
      border:1px dashed rgba(255,255,255,.16);
      color:var(--muted);background:rgba(0,0,0,.10);
      font-weight:850;font-size:12px;
    }
    .composer{display:flex;gap:10px;align-items:flex-end;padding-top:8px;border-top:1px solid var(--line)}
    textarea{
      flex:1;resize:none;min-height:44px;max-height:140px;
      padding:10px;border-radius:14px;border:1px solid var(--line);
      background: rgba(0,0,0,.22);color:var(--text);outline:none;
      font-weight:650;line-height:1.3;
    }
    .btn{
      border:1px solid rgba(42,102,255,.30);
      background: linear-gradient(180deg, rgba(42,102,255,.95), rgba(31,77,214,.95));
      color:white;font-weight:950;border-radius:14px;padding:10px 12px;
      cursor:pointer;min-width:92px;box-shadow:0 10px 20px rgba(0,0,0,.25);
    }
    .btn:disabled{opacity:.55;cursor:not-allowed}
    .previewWrap{
      height:560px;border-radius:16px;overflow:hidden;
      border:1px solid var(--line);
      background: rgba(0,0,0,.22);
    }
    .previewTop{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:10px;border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.18);
    }
    .iframe{
      width:100%;height:calc(100% - 44px);
      border:0;display:block;background:transparent; /* kills white block */
    }
    .modalBack{
      position:fixed; inset:0; background: rgba(0,0,0,.55);
      display:none; align-items:center; justify-content:center; padding:18px; z-index:50;
    }
    .modal{
      width:min(760px,100%); border-radius:18px; border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(0,0,0,.18));
      box-shadow: var(--shadow); overflow:hidden;
    }
    .modalH{display:flex;align-items:center;justify-content:space-between;padding:12px;border-bottom:1px solid var(--line);background:rgba(0,0,0,.16)}
    .modalH .t{font-weight:950}
    .modalB{padding:12px}
    .libList{display:flex;flex-direction:column;gap:8px;max-height:360px;overflow:auto}
    .libItem{border:1px solid var(--line);background:rgba(0,0,0,.18);border-radius:14px;padding:10px;display:flex;align-items:center;justify-content:space-between;gap:10px}
    .libItem .name{font-weight:950}
    .libItem .when{font-size:12px;color:var(--muted);font-weight:850}
    .miniBtn{border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);color:var(--text);font-weight:950;border-radius:12px;padding:8px 10px;cursor:pointer;white-space:nowrap}
    .miniBtn.primary{border-color:rgba(42,102,255,.35);background:rgba(42,102,255,.18)}
    .miniBtn.danger{border-color:rgba(255,77,77,.25);background:rgba(255,77,77,.12)}

    /* Toasts (new) */
    .toastWrap{
      position:fixed;
      top:14px; right:14px;
      z-index:99999;
      display:flex; flex-direction:column; gap:10px;
      pointer-events:none;
    }
    .toast{
      pointer-events:none;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(10,16,32,.78);
      color: var(--text);
      padding:10px 12px;
      border-radius:14px;
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
      font-weight:850;
      font-size:12px;
      max-width: 360px;
      backdrop-filter: blur(6px);
    }
    .toast.ok{border-color: rgba(57,255,122,.18)}
    .toast.warn{border-color: rgba(255,184,77,.20)}
    .toast.bad{border-color: rgba(255,77,77,.20)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="brand"><span class="dot"></span> Simo</div>
        <div class="sub">Build landing pages with AI â€” simple, fast, exportable.</div>
      </div>

      <div class="pills" id="tierPills">
        <div class="pill active" data-tier="free">Free <small id="tierFreeLabel">$0</small></div>
        <div class="pill" data-tier="pro"><span class="badge"></span> Pro <small id="tierProLabel">$19</small></div>
      </div>
    </div>

    <div class="grid">
      <!-- CHAT -->
      <div class="card">
        <div class="card-h">
          <div class="title">Chat</div>
          <div class="hint" id="statusHint">Ready</div>
        </div>
        <div class="card-b chat">
          <div class="actions">
            <div class="chip" id="btnReset">New</div>
            <div class="chip locked" id="btnSave">Save ðŸ”’</div>
            <div class="chip locked" id="btnDownload">Export ðŸ”’</div>
            <div class="chip locked" id="btnLibrary">My Pages ðŸ”’</div>
          </div>

          <!-- NEW: Starter prompts -->
          <div class="starters" id="starterRow">
            <div class="starter" data-text="Build a landing page for a fitness coach. Include hero, services, testimonials, and a contact section."><small>Example:</small> Fitness coach</div>
            <div class="starter" data-text="Build a landing page for a dental clinic. Include hero, services, insurance info, testimonials, and booking CTA."><small>Example:</small> Dentist</div>
            <div class="starter" data-text="Build a SaaS waitlist landing page for an AI productivity app. Include hero, features, social proof, and email signup CTA."><small>Example:</small> SaaS waitlist</div>
          </div>

          <div class="msgs" id="msgs"></div>

          <div class="composer">
            <textarea id="input" placeholder="Describe what youâ€™re buildingâ€¦ (Enter to send â€¢ Shift+Enter new line)"></textarea>
            <button class="btn" id="send">Send</button>
          </div>
        </div>
      </div>

      <!-- PREVIEW -->
      <div class="card">
        <div class="card-h">
          <div class="title">Preview</div>
          <div class="hint">Your page renders here</div>
        </div>
        <div class="card-b">
          <div class="previewWrap">
            <div class="previewTop">
              <div id="previewLabel" style="font-weight:950">Idle</div>
              <div id="previewMeta" style="font-size:12px;color:var(--muted);font-weight:850">No preview yet</div>
            </div>
            <iframe class="iframe" id="previewFrame" sandbox="allow-scripts allow-forms allow-modals allow-popups"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- LIBRARY MODAL -->
  <div class="modalBack" id="modalBack">
    <div class="modal">
      <div class="modalH">
        <div class="t">My Pages</div>
        <button class="miniBtn" id="closeModal">Close</button>
      </div>
      <div class="modalB">
        <div class="sys" id="libHint">Saved items appear here (Pro).</div>
        <div class="libList" id="libList"></div>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
          <button class="miniBtn danger" id="clearLib">Clear All</button>
        </div>
      </div>
    </div>
  </div>

  <!-- NEW: Toast container -->
  <div class="toastWrap" id="toastWrap"></div>

  <script src="./chat.js"></script>
</body>
</html>
