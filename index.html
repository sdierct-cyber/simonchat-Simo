<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simo ‚Ä¢ Your AI Best Friend</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui; }
    .chat-scroll { scrollbar-width: thin; }
    .tool-btn { transition: all 0.2s; }
    .tool-btn:hover { transform: scale(1.05); }
  </style>
</head>
<body class="bg-zinc-950 text-zinc-200 min-h-screen">
  <div class="flex h-screen">
    <!-- Sidebar History -->
    <div class="w-80 bg-zinc-900 border-r border-zinc-800 p-4 flex flex-col">
      <div class="flex items-center gap-3 mb-8">
        <div class="w-9 h-9 bg-blue-500 rounded-2xl flex items-center justify-center text-xl">üëæ</div>
        <div>
          <h1 class="text-2xl font-bold">Simo</h1>
          <p class="text-xs text-emerald-400">Your AI Best Friend</p>
        </div>
      </div>
      <div id="history-list" class="flex-1 overflow-y-auto text-sm"></div>
      <button onclick="newChat()" class="mt-6 w-full py-3 bg-zinc-800 hover:bg-zinc-700 rounded-2xl text-sm font-medium">New Chat</button>
    </div>

    <!-- Main Chat -->
    <div class="flex-1 flex flex-col">
      <div class="border-b border-zinc-800 p-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-500 rounded-2xl"></div>
          <div>
            <h2 class="font-semibold">Simo</h2>
            <p class="text-xs text-emerald-400 flex items-center gap-1"><span class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span>Online</p>
          </div>
        </div>
        <div id="pro-badge" onclick="togglePro()" 
             class="px-5 py-1.5 bg-zinc-800 hover:bg-zinc-700 rounded-3xl text-sm font-medium cursor-pointer transition-all">
          Free Mode
        </div>
      </div>

      <div id="chat-box" class="flex-1 p-6 overflow-y-auto chat-scroll space-y-6"></div>

      <div class="p-4 border-t border-zinc-800">
        <div class="flex gap-2 mb-3">
          <button onclick="useTool('search')" class="tool-btn px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-2xl text-xs flex items-center gap-2">üîé Web Search</button>
          <button onclick="useTool('code')" class="tool-btn px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-2xl text-xs flex items-center gap-2">üíª Run Code</button>
          <button onclick="useTool('image')" class="tool-btn px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-2xl text-xs flex items-center gap-2">üñºÔ∏è Generate Image</button>
        </div>
        <div class="flex gap-3">
          <input id="chat-input" type="text" placeholder="Ask Simo anything... (he can search, code, generate images...)" 
                 class="flex-1 bg-zinc-900 border border-zinc-700 rounded-3xl px-6 py-4 text-lg focus:outline-none focus:border-blue-500">
          <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-500 px-10 rounded-3xl font-medium">Send</button>
        </div>
      </div>
    </div>

    <!-- Live Preview -->
    <div class="w-96 bg-zinc-900 border-l border-zinc-800 p-6 flex flex-col">
      <h3 class="font-semibold mb-4 flex items-center gap-2">Live Preview <span id="pro-preview" class="text-xs bg-emerald-500 px-3 py-0.5 rounded-full">Pro Active</span></h3>
      <div id="preview-area" class="flex-1 bg-white rounded-3xl overflow-hidden shadow-2xl"></div>
    </div>
  </div>

  <script>
    let isPro = true; // auto pro for nice experience
    let history = [];

    function addMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = sender === "Simo" ? "max-w-[80%] bg-zinc-800 p-4 rounded-3xl" : "max-w-[80%] ml-auto bg-blue-600 p-4 rounded-3xl";
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if (!text) return;
      addMessage("You", text);
      input.value = "";

      setTimeout(() => {
        let reply = "I'm here for you. What do you need help with today, my friend?";
        if (text.toLowerCase().includes("build") || text.toLowerCase().includes("page")) {
          reply = "Building a beautiful version for you right now...";
          showPreview(text);
        }
        addMessage("Simo", reply);
      }, 700);
    }

    function showPreview(intent) {
      const area = document.getElementById("preview-area");
      area.innerHTML = `
        <div class="h-full p-12 bg-gradient-to-br from-zinc-50 to-white flex items-center justify-center">
          <div class="max-w-md text-center">
            <h1 class="text-5xl font-bold text-zinc-900 mb-6">${intent}</h1>
            <p class="text-zinc-600 text-xl">Beautiful. Fast. Exactly what you wanted.</p>
            <button class="mt-10 bg-emerald-500 hover:bg-emerald-600 text-white px-10 py-4 rounded-2xl text-lg font-medium">Get Started Free</button>
          </div>
        </div>
      `;
    }

    function useTool(tool) {
      addMessage("Simo", `Using my ${tool} tool... üîß`);
      setTimeout(() => {
        addMessage("Simo", "Here's what I found using the tool. How can I help you with this?");
      }, 1200);
    }

    function togglePro() {
      isPro = !isPro;
      const badge = document.getElementById("pro-badge");
      badge.textContent = isPro ? "Pro Active ‚úÖ" : "Free Mode";
      badge.style.backgroundColor = isPro ? "#10b981" : "#3b82f6";
    }

    function newChat() {
      document.getElementById("chat-box").innerHTML = "";
      addMessage("Simo", "New chat started. What are we building today, my friend?");
    }

    // Start
    window.onload = () => {
      addMessage("Simo", "Hey! I'm Simo ‚Äî your AI best friend and powerful builder. I'm here for everything you need.");
      document.getElementById("pro-badge").style.backgroundColor = "#10b981";
    };
  </script>
</body>
</html>
