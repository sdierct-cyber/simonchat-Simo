<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simo</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --bg:#0b1020;
      --panel:#0f1730;
      --panel2:#0d1428;
      --text:#eaf0ff;
      --muted:#a9b6d3;
      --line:rgba(255,255,255,.10);
      --blue:#2a66ff;
      --blue2:#1f4dd6;
      --good:#39d98a;
      --bad:#ff4d4d;
      --pro:#39ff7a; /* neon green */
      --shadow: 0 12px 28px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background: radial-gradient(1200px 700px at 20% 0%, #162a66 0%, var(--bg) 55%);
      color:var(--text);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .top{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      margin-bottom:14px;
    }
    .brand{
      display:flex;align-items:center;gap:10px;
      font-weight:800;letter-spacing:.2px;
    }
    .dot{width:10px;height:10px;border-radius:99px;background:var(--pro);box-shadow:0 0 18px rgba(57,255,122,.6)}
    .sub{font-size:12px;color:var(--muted);font-weight:600}

    .pills{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .pill{
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      padding:8px 10px;border-radius:999px;
      font-weight:700;font-size:12px;color:var(--text);
      cursor:pointer;user-select:none;
      display:flex;align-items:center;gap:8px;
    }
    .pill small{font-weight:800;color:var(--muted)}
    .pill.active{border-color:rgba(57,255,122,.55); box-shadow:0 0 0 3px rgba(57,255,122,.12) inset}
    .pill.pro-badge{
      border-color:rgba(57,255,122,.40);
    }
    .pill.pro-badge .badge{
      width:10px;height:10px;border-radius:99px;background:var(--pro);
      box-shadow:0 0 18px rgba(57,255,122,.55);
    }

    .grid{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:14px;
    }
    @media (max-width: 920px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-h{
      padding:12px 12px;
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.12);
    }
    .card-h .title{font-weight:900}
    .card-h .hint{font-size:12px;color:var(--muted);font-weight:700}
    .card-b{padding:12px}

    .chat{
      height: 560px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .msgs{
      flex:1;
      overflow:auto;
      padding-right:6px;
      scroll-behavior:smooth;
    }
    .msg{
      margin:10px 0;
      display:flex;
      gap:10px;
    }
    .avatar{
      width:34px;height:34px;border-radius:12px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--line);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
      flex:0 0 auto;
    }
    .bubble{
      max-width: 100%;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.20);
      white-space: pre-wrap;
      line-height:1.35;
      font-weight:650;
    }
    .me .avatar{background:rgba(42,102,255,.18); border-color:rgba(42,102,255,.25)}
    .me .bubble{background:rgba(42,102,255,.12); border-color:rgba(42,102,255,.20)}
    .simo .avatar{background:rgba(57,255,122,.12); border-color:rgba(57,255,122,.22)}
    .simo .bubble{background:rgba(0,0,0,.20)}
    .sys{
      margin:10px 0;
      padding:10px 12px;
      border-radius: 14px;
      border:1px dashed rgba(255,255,255,.16);
      color:var(--muted);
      background: rgba(0,0,0,.10);
      font-weight:750;
      font-size:12px;
    }

    .composer{
      display:flex;
      gap:10px;
      align-items:flex-end;
      padding-top:8px;
      border-top:1px solid var(--line);
    }
    textarea{
      flex:1;
      resize:none;
      min-height:44px;
      max-height:140px;
      padding:10px 10px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.22);
      color:var(--text);
      outline:none;
      font-weight:650;
      line-height:1.3;
    }
    textarea:focus{border-color:rgba(42,102,255,.35); box-shadow:0 0 0 3px rgba(42,102,255,.14)}
    .btn{
      border:1px solid rgba(42,102,255,.30);
      background: linear-gradient(180deg, rgba(42,102,255,.95), rgba(31,77,214,.95));
      color:white;
      font-weight:900;
      border-radius:14px;
      padding:10px 12px;
      cursor:pointer;
      min-width:92px;
      box-shadow: 0 10px 20px rgba(0,0,0,.25);
    }
    .btn:disabled{
      opacity:.55; cursor:not-allowed;
      filter:saturate(.85);
    }

    /* Actions row */
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .chip{
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      padding:8px 10px;
      border-radius: 999px;
      font-weight:850;
      font-size:12px;
      cursor:pointer;
      user-select:none;
    }
    .chip.locked{opacity:.55}
    .chip .lock{
      display:inline-block; margin-left:6px; opacity:.9;
      font-weight:900;
    }
    .chip.good{border-color:rgba(57,255,122,.25)}
    .chip.blue{border-color:rgba(42,102,255,.25)}

    /* Preview */
    .previewWrap{
      height: 560px;
      border-radius: 16px;
      overflow:hidden;
      border:1px solid var(--line);
      background: rgba(0,0,0,.22);
      position:relative;
    }
    .previewTop{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:10px 10px;
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.18);
    }
    .previewTop .label{font-weight:900}
    .previewTop .meta{font-size:12px;color:var(--muted);font-weight:800}
    .iframe{
      width:100%;
      height: calc(100% - 44px);
      border:0;
      display:block;
      background: transparent; /* kills the annoying white block */
    }

    /* Modal */
    .modalBack{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center; justify-content:center;
      padding:18px;
      z-index:50;
    }
    .modal{
      width:min(760px, 100%);
      border-radius: 18px;
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(0,0,0,.18));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalH{
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 12px;
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.16);
    }
    .modalH .t{font-weight:950}
    .modalB{padding:12px}
    .libList{display:flex;flex-direction:column;gap:8px;max-height:360px;overflow:auto}
    .libItem{
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      border-radius: 14px;
      padding:10px 10px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .libItem .name{font-weight:900}
    .libItem .when{font-size:12px;color:var(--muted);font-weight:800}
    .miniBtn{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color:var(--text);
      font-weight:900;
      border-radius: 12px;
      padding:8px 10px;
      cursor:pointer;
      white-space:nowrap;
    }
    .miniBtn.primary{
      border-color:rgba(42,102,255,.35);
      background: rgba(42,102,255,.18);
    }
    .miniBtn.danger{
      border-color:rgba(255,77,77,.25);
      background: rgba(255,77,77,.12);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="brand"><span class="dot"></span> Simo</div>
        <div class="sub">V1 checkpoint â€” stable chat + preview + Pro gating</div>
      </div>

      <div class="pills" id="tierPills">
        <div class="pill active" data-tier="free">
          Free <small id="tierFreeLabel">$0</small>
        </div>
        <div class="pill pro-badge" data-tier="pro">
          <span class="badge"></span> Pro <small id="tierProLabel">$19</small>
        </div>
      </div>
    </div>

    <div class="grid">
      <!-- Chat -->
      <div class="card">
        <div class="card-h">
          <div class="title">Chat</div>
          <div class="hint" id="statusHint">Ready</div>
        </div>
        <div class="card-b chat">
          <div class="actions">
            <div class="chip blue" id="btnReset">Reset</div>
            <div class="chip locked" id="btnSave">Save <span class="lock">ðŸ”’</span></div>
            <div class="chip locked" id="btnDownload">Download <span class="lock">ðŸ”’</span></div>
            <div class="chip locked" id="btnLibrary">Library <span class="lock">ðŸ”’</span></div>
          </div>

          <div class="msgs" id="msgs"></div>

          <div class="composer">
            <textarea id="input" placeholder="Enter to send â€¢ Shift+Enter for new line"></textarea>
            <button class="btn" id="send">Send</button>
          </div>
        </div>
      </div>

      <!-- Preview -->
      <div class="card">
        <div class="card-h">
          <div class="title">Preview</div>
          <div class="hint">HTML / cover / updates render here</div>
        </div>
        <div class="card-b">
          <div class="previewWrap">
            <div class="previewTop">
              <div class="label" id="previewLabel">Idle</div>
              <div class="meta" id="previewMeta">No preview yet</div>
            </div>
            <iframe class="iframe" id="previewFrame" sandbox="allow-scripts allow-forms allow-modals allow-popups"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Library Modal -->
  <div class="modalBack" id="modalBack">
    <div class="modal">
      <div class="modalH">
        <div class="t">Library</div>
        <button class="miniBtn" id="closeModal">Close</button>
      </div>
      <div class="modalB">
        <div class="sys" id="libHint">Saved items appear here (Pro).</div>
        <div class="libList" id="libList"></div>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
          <button class="miniBtn danger" id="clearLib">Clear All</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./chat.js"></script>
</body>
</html>
