<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b1020;
      color: #eaeaf0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 16px;
      font-weight: 600;
      background: #11162a;
      border-bottom: 1px solid #1f2545;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 14px;
      line-height: 1.4;
    }

    .simo {
      color: #8fd3ff;
    }

    .user {
      color: #fff;
      font-weight: 500;
    }

    footer {
      display: flex;
      border-top: 1px solid #1f2545;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 12px;
      border: none;
      outline: none;
      background: #0b1020;
      color: #fff;
      font-size: 15px;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0 18px;
      cursor: pointer;
      font-size: 15px;
    }

    img.generated {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<header>Hey — I’m Simo. What’s going on?</header>

<div id="chat"></div>

<footer>
  <textarea id="input" rows="2" placeholder="Talk to Simo…"></textarea>
  <button onclick="send()">Send</button>
</footer>

<script src="simo.js"></script>
</body>
</html>
