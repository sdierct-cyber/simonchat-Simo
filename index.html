<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simo</title>
  <style>
    :root{
      --bg:#0b1020; --panel:#11162a; --line:#1f2545; --text:#eaeaf0; --muted:#aab;
      --brand:#3b82f6; --simo:#8fd3ff;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; height:100vh; display:flex; flex-direction:column;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text);
    }
    header{
      padding:14px 16px; background:var(--panel); border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    header .title{ font-weight:700; }
    header .hint{ color:var(--muted); font-size:12px; }
    #chat{
      flex:1; overflow:auto; padding:16px; display:flex; flex-direction:column; gap:12px;
    }
    .msg{ max-width:900px; }
    .who{ font-size:12px; opacity:.8; margin-bottom:4px; }
    .bubble{
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.06);
      padding:12px 12px; border-radius:14px; line-height:1.4;
      white-space:pre-wrap;
    }
    .msg.user .bubble{ background:rgba(59,130,246,.12); border-color:rgba(59,130,246,.25); }
    .msg.simo .who{ color:var(--simo); font-weight:600; }
    .rowimg{ margin-top:10px; }
    img.generated{
      max-width:min(520px,100%); border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      display:block;
    }
    footer{
      border-top:1px solid var(--line); background:rgba(0,0,0,.15);
      padding:10px; display:flex; gap:10px; align-items:flex-end;
    }
    textarea{
      flex:1; min-height:44px; max-height:160px; resize:vertical;
      padding:10px 12px; border-radius:12px;
      background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08);
      color:var(--text); outline:none; font-size:14px;
    }
    button{
      padding:10px 14px; border-radius:12px; border:none; cursor:pointer;
      background:var(--brand); color:white; font-weight:600;
    }
    button:disabled{ opacity:.6; cursor:not-allowed; }
  </style>
</head>
<body>
  <header>
    <div class="title">Hey — I’m Simo. What’s going on?</div>
    <div class="hint">Enter = send • Shift+Enter = new line</div>
  </header>

  <div id="chat"></div>

  <footer>
    <textarea id="input" placeholder="Talk to Simo…"></textarea>
    <button id="sendBtn">Send</button>
  </footer>

  <!-- IMPORTANT: You have chat.js in your repo already. Use it. -->
  <script src="chat.js"></script>
</body>
</html>
