<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simo ‚Äî Your Best Friend AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body class="bg-zinc-950 text-white font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-72 bg-zinc-900 border-r border-zinc-800 flex flex-col">
            <div class="p-6 flex items-center gap-3 border-b border-zinc-800">
                <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center text-3xl">ü§ñ</div>
                <div>
                    <h1 class="text-3xl font-bold tracking-tighter">Simo</h1>
                    <p class="text-emerald-400 text-sm">Your Best Friend</p>
                </div>
            </div>
           
            <div class="p-4">
                <button onclick="togglePro()" id="proBtn"
                    class="w-full py-4 px-6 rounded-3xl bg-gradient-to-r from-purple-600 to-pink-600 font-bold text-lg flex items-center justify-center gap-3 shadow-xl shadow-purple-500/50 hover:scale-105 transition-all">
                    <span>‚≠ê PRO MODE</span>
                    <i class="fas fa-star"></i>
                </button>
            </div>
            <nav class="flex-1 overflow-y-auto p-4 space-y-1" id="featureList">
                <!-- Populated by JS -->
            </nav>
            <div class="p-4 border-t border-zinc-800">
                <button onclick="showSettings()" class="w-full flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-zinc-800">
                    <i class="fas fa-cog"></i> Settings & Voice
                </button>
                <button onclick="showSignup()" class="w-full flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-zinc-800 mt-2">
                    <i class="fas fa-user-plus"></i> Easy Signup
                </button>
            </div>
        </div>

        <!-- Main Chat + Content Area -->
        <div class="flex-1 flex flex-col">
            <header class="h-16 border-b border-zinc-800 px-6 flex items-center justify-between bg-zinc-950">
                <div class="flex items-center gap-4">
                    <div id="currentFeature" class="font-semibold text-xl">Chat with Simo</div>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="startNewChat()" class="px-5 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-full text-sm font-medium flex items-center gap-2">
                        <i class="fas fa-plus"></i> New Chat
                    </button>
                    <button onclick="confirmClearHistory()" class="px-5 py-2 bg-red-900/40 hover:bg-red-900/60 rounded-full text-sm font-medium flex items-center gap-2 text-red-300">
                        <i class="fas fa-trash-alt"></i> Clear History
                    </button>
                    <div onclick="toggleTheme()" class="cursor-pointer px-2">
                        <i class="fas fa-moon text-2xl"></i>
                    </div>
                    <div class="flex items-center gap-3 cursor-pointer" onclick="showProfile()">
                        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">üë¶</div>
                        <span id="username" class="font-medium">You</span>
                    </div>
                </div>
            </header>

            <!-- Chat Window -->
            <div id="chatArea" class="flex-1 overflow-y-auto p-6 space-y-8">
                <!-- Messages added by JS -->
            </div>

            <!-- Input -->
            <div class="p-6 border-t border-zinc-800 bg-zinc-900">
                <div class="flex gap-4">
                    <input id="userInput" type="text" placeholder="Talk to your best friend Simo..."
                           class="flex-1 bg-zinc-800 rounded-3xl px-8 py-5 focus:outline-none focus:ring-4 focus:ring-purple-500/30 text-lg">
                    
                    <!-- Mic button -->
                    <button id="voiceBtn" onclick="toggleVoiceInput()"
                            class="w-16 h-16 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-3xl flex items-center justify-center text-3xl hover:scale-110 transition">
                        <i class="fas fa-microphone"></i>
                    </button>
                    
                    <button onclick="sendMessage()"
                            class="w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-500 rounded-3xl flex items-center justify-center text-3xl hover:scale-110 transition">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="text-center text-xs text-zinc-500 mt-4">Free mode ‚Ä¢ Preview everything ‚Ä¢ Pro unlocks downloads & 3D export</div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
        <div id="modalContent" class="bg-zinc-900 rounded-3xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <!-- Dynamic content loaded by JS -->
        </div>
    </div>
</body>
</html>
