<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simo</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{--bg:#0b1020;--text:#eaf0ff;--muted:#a9b6d3;--line:rgba(255,255,255,.10);--shadow:0 14px 34px rgba(0,0,0,.35);--r:18px}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text)}
    .top{height:64px;display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px solid var(--line);background:rgba(255,255,255,.03)}
    .brand{display:flex;gap:10px;align-items:center;font-weight:900}
    .logo{width:36px;height:36px;border-radius:14px;background:linear-gradient(135deg,#2a66ff,#39ff7a)}
    .pill{border:1px solid var(--line);background:rgba(255,255,255,.04);padding:10px 12px;border-radius:999px;display:flex;gap:10px;align-items:center}
    .dot{width:10px;height:10px;border-radius:99px;background:#39ff7a}
    .main{height:calc(100% - 64px);display:grid;grid-template-columns:1.1fr .9fr;gap:12px;padding:12px}
    .panel{border:1px solid var(--line);border-radius:var(--r);background:rgba(255,255,255,.03);box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column;min-height:0}
    .head{padding:10px 12px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center;font-weight:900}
    .hint{color:var(--muted);font-weight:700;font-size:12px}
    #chatLog{flex:1;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:10px}
    .who{color:var(--muted);font-size:12px;font-weight:800;margin:0 0 4px 6px}
    .bubble{border:1px solid var(--line);background:rgba(0,0,0,.18);padding:10px 12px;border-radius:14px;white-space:pre-wrap}
    .you .bubble{background:rgba(42,102,255,.14);border-color:rgba(42,102,255,.25)}
    .bar{border-top:1px solid var(--line);padding:10px;display:flex;gap:10px;align-items:flex-end}
    #userInput{flex:1;min-height:44px;max-height:140px;border:1px solid var(--line);background:rgba(0,0,0,.18);color:var(--text);border-radius:14px;padding:10px;outline:none}
    .btn{height:44px;padding:0 14px;border-radius:14px;border:1px solid var(--line);background:rgba(255,255,255,.06);color:var(--text);font-weight:900;cursor:pointer}
    .btn.primary{background:linear-gradient(180deg,#2a66ff,#1f4dd6);border-color:rgba(42,102,255,.35)}
    #previewEmpty{flex:1;display:flex;align-items:center;justify-content:center;color:rgba(233,241,255,.55);font-weight:800;padding:18px;text-align:center}
    #previewFrame{width:100%;height:100%;border:0;display:none;background:transparent}
  </style>
</head>
<body>
  <div class="top">
    <div class="brand"><div class="logo"></div> Simo</div>
    <div class="pill"><div class="dot"></div><div>Status</div><div id="status">Ready</div></div>
  </div>

  <div class="main">
    <div class="panel">
      <div class="head"><div>Chat</div><div class="hint">Enter = send • Shift+Enter = newline</div></div>
      <div id="chatLog"></div>
      <div class="bar">
        <textarea id="userInput" placeholder="Type here…"></textarea>
        <button class="btn" id="resetBtn" type="button">Reset</button>
        <button class="btn primary" id="sendBtn" type="button">Send</button>
      </div>
    </div>

    <div class="panel">
      <div class="head"><div>Preview</div><div class="hint">renders when HTML exists</div></div>
      <div id="previewEmpty">No HTML yet. Type: “build a landing page for a fitness coach”.</div>
      <iframe id="previewFrame" title="Preview"></iframe>
    </div>
  </div>

  <script defer src="./app.js"></script>
</body>
</html>
