<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simo</title>

<style>
:root{
  --bg:#0b1020;
  --panel:#11162a;
  --line:rgba(255,255,255,.08);
  --text:#eaf0ff;
  --muted:#9fb0ff;
  --accent:#2a66ff;
  --good:#39ff7a;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
  display:flex;
  height:100vh;
}

.sidebar{
  width:380px;
  display:flex;
  flex-direction:column;
  border-right:1px solid var(--line);
  background:var(--panel);
}

.header{
  padding:16px;
  font-weight:600;
  border-bottom:1px solid var(--line);
}

.chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
}

.msg{
  margin-bottom:14px;
  line-height:1.4;
}

.msg.you{color:white}
.msg.simo{color:var(--muted)}

.inputbar{
  display:flex;
  gap:8px;
  padding:12px;
  border-top:1px solid var(--line);
}

textarea{
  flex:1;
  resize:none;
  height:42px;
  background:#0f1530;
  border:1px solid var(--line);
  color:white;
  padding:8px;
  border-radius:8px;
}

button{
  background:var(--accent);
  border:none;
  padding:0 16px;
  border-radius:8px;
  color:white;
  cursor:pointer;
}

button.secondary{
  background:#222a55;
}

button.pro{
  background:var(--good);
  color:black;
}

.preview{
  flex:1;
  display:none;
  background:#0f1530;
}

.preview iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="header">
    Simo
    <button id="proBtn" class="secondary" style="float:right">Pro</button>
  </div>

  <div id="chat" class="chat"></div>

  <div class="inputbar">
    <textarea id="input" placeholder="Enter to send â€¢ Shift+Enter new line"></textarea>
    <button id="send">Send</button>
    <button id="reset" class="secondary">Reset</button>
  </div>
</div>

<div id="preview" class="preview">
  <iframe id="frame"></iframe>
</div>

<script src="./app.js"></script>
</body>
</html>
