<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simo â€¢ Checkpoint V1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
    .chat-scroll::-webkit-scrollbar { width: 6px; }
    .chat-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 9999px; }
    .locked { opacity: 0.5; cursor: not-allowed; pointer-events: none; }
    #preview-panel { overflow-y: auto; padding-bottom: 2rem; }
    .hero-img { object-fit: cover; width: 100%; height: 400px; border-radius: 1rem; }
    @media (max-width: 768px) { .hero-img { height: 300px; } }
  </style>
</head>
<body class="bg-[#0a0f1c] text-slate-100 h-screen overflow-hidden flex flex-col">
  <!-- Top Header -->
  <div class="border-b border-slate-700 px-6 py-3 flex items-center justify-between bg-[#0a0f1c]">
    <div class="flex items-center gap-3">
      <div class="w-7 h-7 bg-emerald-500 rounded-full flex items-center justify-center text-xs font-bold">S</div>
      <div class="font-bold text-xl flex items-center gap-2">
        Simo
        <span class="text-emerald-400 text-sm font-medium">â€¢ Checkpoint V1 â€” stable chat + preview + Pro gating</span>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <div id="free-pill" class="px-5 py-1.5 bg-slate-700 text-slate-400 text-sm font-medium rounded-3xl flex items-center gap-2">Free $0</div>
      <div id="pro-pill" class="px-5 py-1.5 bg-emerald-600 text-white text-sm font-medium rounded-3xl flex items-center gap-2">
        <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div> Pro $19
      </div>
    </div>
  </div>

  <div class="flex flex-1 overflow-hidden">
    <!-- Chat Panel -->
    <div class="w-1/2 border-r border-slate-700 flex flex-col bg-[#0f172a]">
      <div class="px-6 py-4 border-b border-slate-700 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <span class="font-semibold text-lg">Chat</span>
          <span class="text-emerald-400 text-xs bg-slate-800 px-3 py-1 rounded-full">Ready</span>
        </div>
        <div class="flex gap-2">
          <button onclick="resetChat()" class="px-4 py-1.5 bg-slate-800 hover:bg-slate-700 rounded-2xl text-sm font-medium">Reset</button>
          <button id="save-btn" onclick="proOnly('Save')" class="px-4 py-1.5 bg-slate-800 hover:bg-slate-700 rounded-2xl text-sm font-medium flex items-center gap-1 locked">Save ðŸ”’</button>
          <button id="download-btn" onclick="proOnly('Download')" class="px-4 py-1.5 bg-slate-800 hover:bg-slate-700 rounded-2xl text-sm font-medium flex items-center gap-1 locked">Download ðŸ”’</button>
          <button id="library-btn" onclick="proOnly('Library')" class="px-4 py-1.5 bg-slate-800 hover:bg-slate-700 rounded-2xl text-sm font-medium flex items-center gap-1 locked">Library ðŸ”’</button>
        </div>
      </div>

      <div id="chat" class="flex-1 p-6 overflow-y-auto chat-scroll space-y-6 bg-[#0f172a]"></div>

      <div class="p-6 border-t border-slate-700 bg-[#0f172a] sticky bottom-0 z-10">
        <div class="flex gap-3">
          <input id="input" type="text" placeholder="Ask Simo anything... (e.g., build fitness app landing page)"
                 class="flex-1 bg-slate-900 border border-slate-600 focus:border-emerald-500 rounded-3xl px-6 py-4 text-base focus:outline-none">
          <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-500 px-8 rounded-3xl font-medium">Send</button>
        </div>
      </div>
    </div>

    <!-- Preview Panel -->
    <div class="w-1/2 flex flex-col bg-[#0f172a]">
      <div class="px-6 py-4 border-b border-slate-700 flex items-center justify-between">
        <span class="font-semibold text-lg">Preview</span>
        <span class="text-xs text-slate-400">HTML / cover / updates render here</span>
      </div>
      <div id="preview-panel" class="flex-1 p-8 bg-[#0a0f1c] overflow-y-auto">
        <!-- Initial / Pro state -->
        <div class="text-center py-20">
          <div class="text-7xl mb-6">ðŸ”“</div>
          <h3 class="text-3xl font-bold text-emerald-400 mb-4">Pro Ready</h3>
          <p class="text-slate-300 text-lg">Ask me to build â€” e.g., "build fitness app landing page"</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let isPro = true; // Assume Pro active for testing

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const previewPanel = document.getElementById('preview-panel');
    const saveBtn = document.getElementById('save-btn');
    const downloadBtn = document.getElementById('download-btn');
    const libraryBtn = document.getElementById('library-btn');

    // Pro state already set
    [saveBtn, downloadBtn, libraryBtn].forEach(btn => btn.classList.remove('locked'));

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender === 'Simo' 
        ? 'bg-slate-800 p-4 rounded-3xl rounded-tl-none max-w-[85%]' 
        : 'bg-blue-600 p-4 rounded-3xl rounded-tr-none max-w-[85%] ml-auto';
      div.innerHTML = `<strong class="${sender === 'Simo' ? 'text-emerald-400' : 'text-white'}">${sender}:</strong> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function renderPreview(prompt) {
      // Unsplash public URL (fitness hero - motivational gym/app style)
      const unsplashUrl = 'https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80'; // Gym/fitness hero example

      previewPanel.innerHTML = `
        <div class="max-w-4xl mx-auto">
          <div class="text-emerald-400 text-sm mb-4 uppercase tracking-wide">PRO PREVIEW</div>
          <h1 class="text-4xl font-bold mb-6 text-center">${prompt || 'Fitness App Landing Page'}</h1>
          <div class="rounded-3xl overflow-hidden shadow-2xl border border-slate-700">
            <img src="${unsplashUrl}" alt="Fitness App Hero" class="hero-img w-full">
            <div class="bg-gradient-to-br from-slate-900 to-slate-800 p-8">
              <p class="text-slate-300 text-center text-lg mb-6">
                Modern, motivational landing page for your fitness app â€” hero section, programs, testimonials, and call-to-action.
              </p>
              <div class="flex justify-center gap-4">
                <button class="bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-4 rounded-full font-medium">Get Started Free</button>
                <button class="bg-transparent border-2 border-emerald-500 text-emerald-400 hover:bg-emerald-500/20 px-8 py-4 rounded-full font-medium">Learn More</button>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage('You', text);
      input.value = '';

      addMessage('Simo', 'Building your preview right now...');
      renderPreview(text);
    }

    function proOnly(action) {
      alert(`${action} successful! (Pro feature)`);
    }

    function resetChat() {
      chat.innerHTML = '';
      addMessage('Simo', "Reset. I'm here.");
      previewPanel.innerHTML = `
        <div class="text-center py-20">
          <div class="text-7xl mb-6">ðŸ”“</div>
          <h3 class="text-3xl font-bold text-emerald-400 mb-4">Pro Ready</h3>
          <p class="text-slate-300 text-lg">Ask me to build something awesome!</p>
        </div>
      `;
    }

    input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

    // Initial
    addMessage('Simo', "Hey! Pro is active â€” ask me to build something (e.g., fitness app landing page)!");
  </script>
</body>
</html>
