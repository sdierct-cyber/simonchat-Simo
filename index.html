<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simo</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --bg:#0b1020; --panel:#0f1835; --panel2:#0b142d;
      --text:#eaf0ff; --muted:#a9b6d3; --line:rgba(255,255,255,.10);
      --btn:#2a66ff; --btn2:#1f4dd6;
      --good:#39ff7a; --bad:#ff4d4d;
      --shadow:0 14px 34px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:radial-gradient(1000px 600px at 20% 10%, rgba(42,102,255,.25), transparent 60%),
                 radial-gradient(900px 500px at 80% 20%, rgba(57,255,122,.14), transparent 55%),
                 var(--bg);
      color:var(--text);
    }
    .app{
      height:100vh;
      display:grid;
      grid-template-columns: 1.05fr 0.95fr;
      gap:14px;
      padding:14px;
    }
    @media (max-width: 980px){
      .app{ grid-template-columns: 1fr; grid-template-rows: 1.1fr 0.9fr; }
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 12px;
      border-bottom:1px solid var(--line);
      background:linear-gradient(180deg, rgba(15,24,53,.85), rgba(11,16,32,.35));
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:700; letter-spacing:.2px;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background:rgba(255,255,255,.25);
      box-shadow:0 0 0 3px rgba(255,255,255,.08);
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.15);
      color:var(--muted);
      user-select:none;
      white-space:nowrap;
    }
    .pill strong{ color:var(--text); font-weight:700 }
    .pill.proOn{
      border-color: rgba(57,255,122,.45);
      box-shadow:0 0 0 3px rgba(57,255,122,.14), 0 0 26px rgba(57,255,122,.12);
      color:rgba(234,240,255,.95);
    }

    .actions{
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
      justify-content:flex-end;
    }
    button{
      appearance:none; border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text);
      border-radius:12px;
      padding:9px 12px;
      cursor:pointer;
      transition:.15s transform, .15s background, .15s opacity;
    }
    button:hover{ background:rgba(255,255,255,.10); transform:translateY(-1px); }
    button:active{ transform:translateY(0); }
    button.primary{
      background:linear-gradient(180deg, var(--btn), var(--btn2));
      border-color:rgba(42,102,255,.65);
    }
    button.primary:hover{ filter:brightness(1.05); }
    button:disabled{ opacity:.45; cursor:not-allowed; transform:none; }

    .content{
      display:flex; flex-direction:column;
      min-height:0;
      padding:12px;
      gap:10px;
    }
    .chatLog{
      flex:1;
      min-height:0;
      overflow:auto;
      padding:10px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.18);
    }
    .msg{ margin:0 0 10px 0; }
    .msg .who{ font-weight:800; }
    .msg .bubble{
      margin-top:6px;
      padding:10px 10px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      white-space:pre-wrap;
      overflow-wrap:anywhere;
    }
    .msg.you .bubble{ background:rgba(42,102,255,.10); border-color:rgba(42,102,255,.25); }
    .msg.simo .bubble{ background:rgba(57,255,122,.06); border-color:rgba(57,255,122,.18); }

    .composer{
      display:flex;
      gap:10px;
      align-items:flex-end;
      padding:10px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.12);
    }
    textarea{
      flex:1;
      resize:none;
      min-height:44px;
      max-height:140px;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.20);
      color:var(--text);
      outline:none;
    }
    .hint{ color:var(--muted); font-size:12px; margin-top:-4px; }

    /* Preview side */
    .previewWrap{
      padding:12px;
      display:flex;
      flex-direction:column;
      min-height:0;
      gap:10px;
    }
    .previewHeader{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:10px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.12);
    }
    .previewTitle{ font-weight:800; }
    .previewSub{ color:var(--muted); font-size:12px; }

    /* This stays HIDDEN until there is valid HTML */
    .previewFrameWrap{
      flex:1;
      min-height:0;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.12);
      overflow:hidden;
      display:none;
    }
    .previewFrameWrap.on{ display:block; }
    iframe{
      width:100%;
      height:100%;
      border:0;
      background:transparent;
    }

    .proRow{
      display:flex; align-items:center; gap:10px;
    }
    .switch{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      user-select:none;
    }
    .switch input{ width:18px; height:18px; }
    .keyRow{
      display:flex; gap:8px; align-items:center;
    }
    .keyRow input{
      width:220px;
      padding:9px 10px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.20);
      color:var(--text);
      outline:none;
    }
    .statusLine{
      padding:8px 10px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.10);
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>
<body>
  <div class="app">

    <!-- LEFT: Chat -->
    <section class="card" aria-label="Chat">
      <div class="topbar">
        <div class="brand">
          <div class="dot" id="modeDot"></div>
          <div>
            <div style="font-size:16px">Simo</div>
            <div style="font-size:12px;color:var(--muted)">Chat + Builder Preview</div>
          </div>
        </div>

        <div class="actions">
          <div class="pill" id="modePill"><strong>Free</strong><span>Ready</span></div>
          <button id="resetBtn">Reset</button>
        </div>
      </div>

      <div class="content">
        <div class="chatLog" id="chatLog" aria-live="polite"></div>

        <div class="composer">
          <div style="flex:1">
            <textarea id="chatInput" placeholder="Type… (Enter sends, Shift+Enter new line)"></textarea>
            <div class="hint">Try: “build a landing page for a fitness coach” then “headline: …”, “add faq”, “price: 29”.</div>
          </div>
          <button class="primary" id="sendBtn">Send</button>
        </div>
      </div>
    </section>

    <!-- RIGHT: Preview -->
    <section class="card" aria-label="Preview">
      <div class="topbar">
        <div>
          <div class="previewTitle">Preview</div>
          <div class="previewSub" id="previewSub">No HTML cached yet. Ask for a build.</div>
        </div>

        <div class="proRow">
          <label class="switch" title="Pro unlocks Save/Download/Library only (chat always works)">
            <input id="proToggle" type="checkbox" />
            <span>Pro</span>
          </label>

          <div class="keyRow">
            <input id="proKey" type="password" placeholder="Enter Pro key" />
            <button id="verifyProBtn">Verify</button>
          </div>
        </div>
      </div>

      <div class="previewWrap">
        <div class="previewHeader">
          <div class="statusLine" id="statusLine">Status: Free. Chat works. Pro gates Save/Download/Library.</div>
          <div class="actions">
            <button id="downloadBtn" disabled>Download</button>
            <button id="saveBtn" disabled>Save</button>
            <button id="libraryBtn" disabled>Library</button>
          </div>
        </div>

        <div class="previewFrameWrap" id="previewFrameWrap">
          <iframe id="previewFrame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
        </div>
      </div>
    </section>

  </div>

  <script defer src="./app.js"></script>
</body>
</html>
