<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simo â€¢ Chat + Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui; background: #0f172a; color: #e2e8f0; }
    .chat-box { height: 60vh; overflow-y: auto; }
    .simo-message { background: #1e2937; padding: 12px; border-radius: 12px; max-width: 80%; margin-bottom: 12px; }
    .user-message { background: #3b82f6; padding: 12px; border-radius: 12px; max-width: 80%; margin-bottom: 12px; margin-left: auto; }
    input { height: 52px; font-size: 1.1rem; } /* normal size text box */
    .pro-toggle { transition: all 0.3s; }
  </style>
</head>
<body class="min-h-screen p-4">
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4 h-screen">
    
    <!-- Left: Chat with Simo -->
    <div class="bg-[#1e2937] rounded-3xl p-6 flex flex-col">
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-blue-500 rounded-full"></div>
          <h1 class="text-2xl font-bold">Simo</h1>
        </div>
        <div id="pro-toggle" onclick="togglePro()" 
             class="pro-toggle px-6 py-2 bg-gray-700 hover:bg-gray-600 rounded-full text-sm font-medium cursor-pointer">
          Free Ready
        </div>
      </div>

      <div id="chat-box" class="chat-box flex-1 mb-6 p-4 bg-[#0f172a] rounded-2xl overflow-y-auto"></div>

      <div class="flex gap-3">
        <input id="chat-input" type="text" placeholder="Ask Simo anything..." 
               class="flex-1 bg-[#0f172a] border border-gray-600 rounded-2xl px-6 py-4 text-lg focus:outline-none focus:border-blue-500">
        <button onclick="sendMessage()" 
                class="bg-blue-600 hover:bg-blue-500 px-8 rounded-2xl font-medium">Send</button>
      </div>
    </div>

    <!-- Right: Live Preview -->
    <div class="bg-[#1e2937] rounded-3xl p-6 flex flex-col">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">Live Preview</h2>
        <div id="pro-status" class="px-4 py-1 bg-gray-700 rounded-full text-sm">Free mode active</div>
      </div>

      <div id="preview-area" class="flex-1 bg-white rounded-3xl overflow-hidden shadow-2xl">
        <!-- Preview appears here -->
      </div>

      <div class="flex gap-3 mt-6">
        <button onclick="saveProject()" class="pro-btn flex-1 bg-gray-700 hover:bg-gray-600 py-4 rounded-2xl font-medium disabled:opacity-50">Save</button>
        <button onclick="downloadProject()" class="pro-btn flex-1 bg-gray-700 hover:bg-gray-600 py-4 rounded-2xl font-medium disabled:opacity-50">Download</button>
        <button onclick="showLibrary()" class="pro-btn flex-1 bg-gray-700 hover:bg-gray-600 py-4 rounded-2xl font-medium disabled:opacity-50">Library</button>
      </div>
    </div>
  </div>

  <script>
    let isPro = false;
    let messages = [];

    function addMessage(sender, text) {
      messages.push({ sender, text });
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = sender === "Simo" ? "simo-message" : "user-message ml-auto";
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function togglePro() {
      if (!isPro) {
        isPro = true;
        document.getElementById("pro-toggle").innerHTML = "Pro Active âœ…";
        document.getElementById("pro-toggle").style.backgroundColor = "#22c55e";
        document.getElementById("pro-status").innerHTML = "Pro Active";
        document.getElementById("pro-status").style.backgroundColor = "#22c55e";
        document.querySelectorAll(".pro-btn").forEach(b => b.disabled = false);
        addMessage("Simo", "ðŸŽ‰ Pro unlocked! Everything is now active.");
      }
    }

    function sendMessage() {
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if (!text) return;

      addMessage("You", text);
      input.value = "";

      if (text.includes("SIMO-PRO-2026")) {
        togglePro();
        return;
      }

      // Simo response (Grok-style)
      setTimeout(() => {
        let reply = "Got it! Tell me more about what you want to build.";
        if (text.toLowerCase().includes("build") || text.toLowerCase().includes("landing")) {
          reply = "Building a clean version for you right now...";
          showPreview(text);
        }
        addMessage("Simo", reply);
      }, 800);
    }

    function showPreview(intent) {
      const preview = document.getElementById("preview-area");
      preview.innerHTML = `
        <div class="h-full p-8 bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center">
          <div class="max-w-lg w-full bg-white rounded-3xl shadow-xl p-10 text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">${intent}</h1>
            <p class="text-gray-600 text-lg">Beautiful, fast, and exactly what you asked for.</p>
            <button class="mt-8 bg-green-500 text-white px-10 py-4 rounded-2xl text-lg font-medium">Get Started Free</button>
          </div>
        </div>
      `;
    }

    function saveProject() { alert("âœ… Project saved (Pro feature)"); }
    function downloadProject() { alert("âœ… Downloading HTML... (Pro feature)"); }
    function showLibrary() { alert("ðŸ“š Your saved projects (Pro feature)"); }

    // Start
    window.onload = () => {
      addMessage("Simo", "Hey! I'm Simo. Type SIMO-PRO-2026 to unlock Pro, or tell me what to build.");
    };
  </script>
</body>
</html>
