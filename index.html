<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simo â€¢ Checkpoint V1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
    .chat-scroll::-webkit-scrollbar { width: 6px; }
    .chat-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 9999px; }
    .locked { opacity: 0.5; cursor: not-allowed; pointer-events: none; }
    #preview-panel { overflow-y: auto; } /* Allow scroll if content tall */
  </style>
</head>
<body class="bg-[#0a0f1c] text-slate-100 h-screen overflow-hidden flex flex-col">
  <!-- Top Header -->
  <div class="border-b border-slate-700 px-6 py-3 flex items-center justify-between bg-[#0a0f1c]">
    <div class="flex items-center gap-3">
      <div class="w-7 h-7 bg-emerald-500 rounded-full flex items-center justify-center text-xs font-bold">S</div>
      <div>
        <div class="font-bold text-xl flex items-center gap-2">
          Simo
          <span class="text-emerald-400 text-sm font-medium">â€¢ Checkpoint V1 â€” stable chat + preview + Pro gating</span>
        </div>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <div id="free-pill" class="px-5 py-1.5 bg-slate-700 text-slate-400 text-sm font-medium rounded-3xl flex items-center gap-2">
        Free $0
      </div>
      <div id="pro-pill" class="px-5 py-1.5 bg-emerald-600 text-white text-sm font-medium rounded-3xl flex items-center gap-2">
        <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div> Pro $19
      </div>
    </div>
  </div>

  <div class="flex flex-1 overflow-hidden">
    <!-- LEFT CHAT -->
    <div class="w-1/2 border-r border-slate-700 flex flex-col bg-[#0f172a]">
      <div class="px-6 py-4 border-b border-slate-700 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <span class="font-semibold text-lg">Chat</span>
          <span class="text-emerald-400 text-xs bg-slate-800 px-3 py-1 rounded-full">Ready</span>
        </div>
        <div class="flex gap-2">
          <button onclick="resetChat()" class="px-4 py-1.5 bg-slate-800 hover:bg-slate-700 rounded-2xl text-sm font-medium">Reset</button>
          <button id="save-btn" onclick="proOnly('Save')" class="px-4 py-1.5 bg-slate-800 hover:bg-slate-700 rounded-2xl text-sm font-medium flex items-center gap-1 locked">Save ğŸ”’</button>
          <button id="download-btn" onclick="proOnly('Download')" class="px-4 py-1.5 bg-slate-800 hover:bg-slate-700 rounded-2xl text-sm font-medium flex items-center gap-1 locked">Download ğŸ”’</button>
          <button id="library-btn" onclick="proOnly('Library')" class="px-4 py-1.5 bg-slate-800 hover:bg-slate-700 rounded-2xl text-sm font-medium flex items-center gap-1 locked">Library ğŸ”’</button>
        </div>
      </div>

      <div id="chat" class="flex-1 p-6 overflow-y-auto chat-scroll space-y-6 bg-[#0f172a]"></div>

      <div class="p-6 border-t border-slate-700 bg-[#0f172a] sticky bottom-0 z-10">
        <div class="flex gap-3">
          <input id="input" type="text" placeholder="Ask Simo anything... (type SIMO-PRO-2026 to unlock Pro)"
                 class="flex-1 bg-slate-900 border border-slate-600 focus:border-emerald-500 rounded-3xl px-6 py-4 text-base focus:outline-none">
          <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-500 px-8 rounded-3xl font-medium">Send</button>
        </div>
      </div>
    </div>

    <!-- RIGHT PREVIEW -->
    <div class="w-1/2 flex flex-col bg-[#0f172a]">
      <div class="px-6 py-4 border-b border-slate-700 flex items-center justify-between">
        <span class="font-semibold text-lg">Preview</span>
        <span class="text-xs text-slate-400">HTML / cover / updates render here</span>
      </div>
      <div id="preview-panel" class="flex-1 p-8 flex items-center justify-center bg-[#0a0f1c] overflow-y-auto">
        <div id="idle-box" class="max-w-4xl w-full text-center">
          <!-- Default idle / Pro unlocked state -->
          <div class="text-6xl mb-6">ğŸ”“</div>
          <h3 class="text-2xl font-bold text-emerald-400 mb-3">Pro Unlocked!</h3>
          <p class="text-slate-300 mb-8">Ask me to build anything â€” preview appears here instantly</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let isPro = true; // Start as Pro since you already unlocked in previous tests
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const previewPanel = document.getElementById('preview-panel');
    const saveBtn = document.getElementById('save-btn');
    const downloadBtn = document.getElementById('download-btn');
    const libraryBtn = document.getElementById('library-btn');
    const freePill = document.getElementById('free-pill');
    const proPill = document.getElementById('pro-pill');

    // Set initial Pro state
    freePill.className = 'px-5 py-1.5 bg-slate-700 text-slate-400 text-sm font-medium rounded-3xl flex items-center gap-2';
    proPill.className = 'px-5 py-1.5 bg-emerald-600 text-white text-sm font-medium rounded-3xl flex items-center gap-2';
    [saveBtn, downloadBtn, libraryBtn].forEach(btn => btn.classList.remove('locked'));

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender === 'Simo' 
        ? 'bg-slate-800 p-4 rounded-3xl rounded-tl-none max-w-[85%]' 
        : 'bg-blue-600 p-4 rounded-3xl rounded-tr-none max-w-[85%] ml-auto';
      div.innerHTML = `<strong class="${sender === 'Simo' ? 'text-emerald-400' : 'text-white'}">${sender}:</strong> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function renderPreview(prompt) {
      // Simple keyword-based variation
      let emoji = 'ğŸ‹ï¸â€â™‚ï¸';
      let desc = 'Modern fitness landing page â€” responsive, bold, conversion-focused.';
      if (prompt.toLowerCase().includes('fitness') || prompt.toLowerCase().includes('coach')) {
        emoji = 'ğŸ‹ï¸â€â™‚ï¸';
        desc = 'Fitness coach landing page with motivational hero, programs, and testimonials.';
      } else if (prompt.toLowerCase().includes('home') || prompt.toLowerCase().includes('homepage')) {
        emoji = 'ğŸ ';
        desc = 'Clean modern homepage design â€” elegant, fast-loading, user-friendly.';
      }

      previewPanel.innerHTML = `
        <div class="w-full max-w-4xl">
          <div class="text-emerald-400 text-sm mb-4 uppercase tracking-wide">PRO PREVIEW</div>
          <h1 class="text-4xl font-bold mb-6 text-center">${prompt || 'Your Custom Build'}</h1>
          <div class="bg-gradient-to-br from-slate-900 to-slate-800 rounded-3xl p-8 border border-slate-700 shadow-2xl">
            <div class="min-h-[300px] flex items-center justify-center bg-gradient-to-br from-blue-600 via-purple-600 to-pink-500 rounded-2xl mb-6 overflow-hidden">
              <!-- Inline SVG for reliable cartoon weightlifter (no external load) -->
              <svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                <rect x="80" y="100" width="40" height="120" fill="#FFD700" rx="10"/>
                <circle cx="100" cy="80" r="40" fill="#FFDBAC"/>
                <circle cx="85" cy="70" r="8" fill="#000"/>
                <circle cx="115" cy="70" r="8" fill="#000"/>
                <path d="M90 90 Q100 110 110 90" stroke="#000" stroke-width="4" fill="none"/>
                <rect x="60" y="220" width="80" height="20" fill="#333" rx="5"/>
                <rect x="40" y="240" width="120" height="40" fill="#444" rx="10"/>
                <text x="100" y="280" font-size="20" text-anchor="middle" fill="#fff">Pro Build</text>
              </svg>
            </div>
            <p class="text-slate-300 text-center text-lg">${desc}</p>
          </div>
        </div>
      `;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage('You', text);
      input.value = '';

      if (text.toUpperCase().includes('SIMO-PRO-2026')) {
        addMessage('Simo', 'Pro already active! Ask me to build.');
      } else {
        addMessage('Simo', 'Building your preview right now...');
        renderPreview(text);
      }
    }

    function proOnly(action) {
      alert(`${action} successful! (Pro feature)`);
    }

    function resetChat() {
      chat.innerHTML = '';
      addMessage('Simo', "Reset. I'm here.");
      // Reset preview to idle
      previewPanel.innerHTML = `
        <div class="text-6xl mb-6">ğŸ”“</div>
        <h3 class="text-2xl font-bold text-emerald-400 mb-3">Pro Unlocked!</h3>
        <p class="text-slate-300 mb-8">Ask me to build anything â€” preview appears here instantly</p>
      `;
    }

    input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

    // Initial welcome
    addMessage('Simo', "Hey! I'm Simo. Pro is active â€” ask me to build something!");
  </script>
</body>
</html>
