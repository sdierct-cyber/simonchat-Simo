<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simo</title>

<style>
:root{
  --bg:#0b1020;
  --panel:#121933;
  --text:#eaf0ff;
  --muted:#9fb0ff;
  --accent:#2a66ff;
  --accent2:#1f4dd6;
  --line:rgba(255,255,255,.08);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:radial-gradient(1200px 700px at 20% 0%, #162a66 0%, var(--bg) 55%);
  color:var(--text);
}

.wrap{
  max-width:900px;
  margin:0 auto;
  padding:20px;
}

.header{
  font-size:22px;
  font-weight:600;
  margin-bottom:12px;
}

.chat{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:14px;
  padding:15px;
  height:420px;
  overflow-y:auto;
  margin-bottom:12px;
}

.msg{
  margin-bottom:12px;
  line-height:1.5;
}

.user{ color:#fff; }
.simo{ color:var(--muted); }

.inputRow{
  display:flex;
  gap:8px;
}

textarea{
  flex:1;
  resize:none;
  height:52px;
  border-radius:10px;
  border:1px solid var(--line);
  background:#0e1530;
  color:white;
  padding:10px;
  font-size:14px;
}

button{
  background:var(--accent);
  border:none;
  color:white;
  padding:0 18px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

button:hover{
  background:var(--accent2);
}

.previewCard{
  margin-top:15px;
  background:white;
  color:black;
  padding:20px;
  border-radius:12px;
}
</style>
</head>
<body>

<div class="wrap">
  <div class="header">Hey — I’m Simo. What’s going on?</div>

  <div id="chat" class="chat">
    <div class="msg simo">I’m here. Vent. Build. Think. Whatever’s in your head.</div>
  </div>

  <div class="inputRow">
    <textarea id="input" placeholder="Talk to Simo… (Enter to send, Shift+Enter for new line)"></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, type){
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function simoReply(userText){

  const lower = userText.toLowerCase();

  // --- Preview Trigger ---
  if(lower.includes("show me a preview") || lower.includes("mockup")){
    addMessage("Alright. Here’s a quick visual concept:", "simo");
    showPreview();
    return;
  }

  // --- Best Friend Mode ---
  if(lower.includes("stressed") || lower.includes("tired") || lower.includes("argument")){
    addMessage("Yeah… that sounds heavy. What’s actually draining you — the situation or how it keeps repeating?", "simo");
    return;
  }

  if(lower.includes("build") || lower.includes("create") || lower.includes("design")){
    addMessage("Alright. We can build it. Tell me what features you want first.", "simo");
    return;
  }

  // --- Default ---
  addMessage("I’m here. Go deeper — what’s really on your mind?", "simo");
}

function showPreview(){
  const preview = document.createElement("div");
  preview.className = "previewCard";
  preview.innerHTML = `
    <h3>App Preview Mockup</h3>
    <p><strong>Search Bar</strong></p>
    <div style="background:#eee;padding:8px;border-radius:6px;margin-bottom:10px;">Search location...</div>

    <p><strong>Listing Cards</strong></p>
    <div style="border:1px solid #ccc;padding:10px;border-radius:8px;margin-bottom:8px;">
      Driveway Space — $80/month<br>
      Available Now
    </div>

    <div style="border:1px solid #ccc;padding:10px;border-radius:8px;margin-bottom:8px;">
      Garage Spot — $120/month<br>
      Available March 1
    </div>

    <p><strong>Map Placeholder</strong></p>
    <div style="background:#ddd;height:120px;border-radius:8px;"></div>

    <p style="margin-top:10px;"><strong>Booking Panel</strong></p>
    <div style="background:#f5f5f5;padding:10px;border-radius:8px;">
      Select dates<br>
      Confirm Booking
    </div>
  `;
  chat.appendChild(preview);
  chat.scrollTop = chat.scrollHeight;
}

function sendMessage(){
  const text = input.value.trim();
  if(!text) return;

  addMessage(text, "user");
  input.value = "";
  simoReply(text);
}

// Button Click
sendBtn.addEventListener("click", sendMessage);

// Enter Key
input.addEventListener("keydown", function(e){
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
