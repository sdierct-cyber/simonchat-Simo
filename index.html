<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simo</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --bg:#0b1020; --panel:#0f1730; --card:#101a34;
      --text:#eaf0ff; --muted:#a9b6d3;
      --line:rgba(255,255,255,.10);
      --btn:#2a66ff; --btn2:#1f4dd6;
      --good:#39ff7a; --bad:#ff4d4d;
      --shadow:0 14px 34px rgba(0,0,0,.35);
      --r:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 700px at 10% 10%, rgba(42,102,255,.22), transparent 60%),
        radial-gradient(900px 600px at 90% 15%, rgba(57,255,122,.14), transparent 55%),
        radial-gradient(900px 600px at 50% 95%, rgba(167,139,250,.14), transparent 55%),
        var(--bg);
      color:var(--text);
      overflow:hidden;
    }
    .topbar{
      height:68px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      border-bottom:1px solid var(--line);
      background:rgba(10,16,34,.55);
      backdrop-filter: blur(10px);
    }
    .brand{
      display:flex; gap:12px; align-items:center;
      font-weight:800;
    }
    .logo{
      width:38px; height:38px; border-radius:14px;
      background:linear-gradient(135deg, rgba(42,102,255,.95), rgba(57,255,122,.85));
      box-shadow: 0 14px 30px rgba(42,102,255,.25);
    }
    .subtitle{font-weight:600; font-size:12px; color:var(--muted); margin-top:2px}
    .right{
      display:flex; align-items:center; gap:14px;
      font-weight:700; color:var(--muted);
    }
    .pill{
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      padding:10px 12px;
      border-radius:999px;
      display:flex; align-items:center; gap:10px;
      box-shadow: var(--shadow);
    }
    .switch{
      display:flex; align-items:center; gap:10px;
    }
    .switch input{
      width:44px; height:24px; appearance:none; outline:none; cursor:pointer;
      background: rgba(255,255,255,.12);
      border:1px solid var(--line);
      border-radius:999px;
      position:relative;
      transition:.18s ease;
    }
    .switch input:before{
      content:"";
      width:18px; height:18px;
      border-radius:999px;
      background: rgba(255,255,255,.85);
      position:absolute; top:50%; left:3px;
      transform: translateY(-50%);
      transition:.18s ease;
    }
    .switch input:checked{
      background: rgba(57,255,122,.25);
      border-color: rgba(57,255,122,.35);
      box-shadow: 0 0 0 3px rgba(57,255,122,.10);
    }
    .switch input:checked:before{ left:22px; background: rgba(57,255,122,.95); }
    .status{
      display:flex; align-items:center; gap:10px;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: var(--muted);
      box-shadow: 0 0 0 3px rgba(255,255,255,.06);
    }
    .status.ok .dot{ background: var(--good); box-shadow: 0 0 0 3px rgba(57,255,122,.12); }
    .status.bad .dot{ background: var(--bad); box-shadow: 0 0 0 3px rgba(255,77,77,.12); }

    .main{
      height: calc(100% - 68px);
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:14px;
      padding:14px;
    }
    .panel{
      border:1px solid var(--line);
      border-radius: var(--r);
      background: rgba(255,255,255,.04);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex; flex-direction:column;
      min-height:0;
    }
    .panelHead{
      padding:12px 14px;
      display:flex; align-items:center; justify-content:space-between;
      border-bottom:1px solid var(--line);
      background: rgba(16,26,52,.35);
      font-weight:800;
    }
    .hint{font-weight:600; color:var(--muted); font-size:12px}

    /* Chat */
    #chatLog{
      flex:1;
      overflow:auto;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:0;
    }
    .msg .who{font-size:12px; color:var(--muted); margin:0 0 6px 6px; font-weight:700}
    .bubble{
      border:1px solid var(--line);
      border-radius: 16px;
      padding:12px 14px;
      background: rgba(255,255,255,.04);
      white-space: pre-wrap;
      word-break: break-word;
    }
    .you .bubble{ background: rgba(42,102,255,.12); border-color: rgba(42,102,255,.25); }
    .simo .bubble{ background: rgba(255,255,255,.04); }

    .composer{
      border-top:1px solid var(--line);
      padding:12px;
      display:flex; gap:10px; align-items:flex-end;
      background: rgba(16,26,52,.25);
    }
    #userInput{
      flex:1;
      min-height:44px;
      max-height:140px;
      resize:vertical;
      border-radius: 14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      color: var(--text);
      padding:12px 12px;
      outline:none;
      font-size:14px;
    }
    .btn{
      height:44px;
      padding:0 14px;
      border-radius: 14px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight:800;
      cursor:pointer;
      transition:.15s ease;
    }
    .btn.primary{
      background: linear-gradient(180deg, var(--btn), var(--btn2));
      border-color: rgba(42,102,255,.4);
      box-shadow: 0 16px 34px rgba(42,102,255,.22);
    }
    .btn:disabled{
      opacity:.45;
      cursor:not-allowed;
      box-shadow:none;
    }

    /* Preview */
    #previewFrame{
      width:100%;
      height:100%;
      border:0;
      background: transparent;
    }
    .previewEmpty{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(233,241,255,.55);
      font-weight:700;
      padding:24px;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <div style="font-size:18px">Simo</div>
        <div class="subtitle">Chat + Build + Preview</div>
      </div>
    </div>

    <div class="right">
      <div class="pill switch">
        <span style="color:var(--text)">PRO</span>
        <input id="proToggle" type="checkbox" />
      </div>

      <div class="pill status ok" id="statusWrap">
        <div class="dot"></div>
        <div>Status</div>
        <div id="status" style="color:var(--good)">Ready</div>
      </div>
    </div>
  </div>

  <div class="main">
    <!-- Chat Panel -->
    <div class="panel">
      <div class="panelHead">
        <div>Chat</div>
        <div class="hint">Enter to send • Shift+Enter newline</div>
      </div>

      <div id="chatLog"></div>

      <div class="composer">
        <textarea id="userInput" placeholder="Type here…"></textarea>
        <button class="btn" id="resetBtn" type="button">Reset</button>
        <button class="btn primary" id="sendBtn" type="button">Send</button>

        <button class="btn" id="saveBtn" type="button" disabled>Save</button>
        <button class="btn" id="downloadBtn" type="button" disabled>Download</button>
        <button class="btn" id="libraryBtn" type="button" disabled>Library</button>
      </div>
    </div>

    <!-- Preview Panel -->
    <div class="panel">
      <div class="panelHead">
        <div>Preview</div>
        <div class="hint">Updates automatically when HTML exists</div>
      </div>

      <div class="previewEmpty" id="previewEmpty">
        No HTML yet. Ask for a build (example: “build a landing page for a fitness coach”).
      </div>

      <iframe id="previewFrame" title="Preview" style="display:none"></iframe>
    </div>
  </div>

  <script defer src="./app.js"></script>
</body>
</html>
