<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>simonchat.ai â€¢ Simo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
    .chat-scroll { scrollbar-width: thin; scrollbar-color: #334155 #1e2937; }
    .chat-scroll::-webkit-scrollbar { width: 6px; }
    .chat-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    #preview-area { box-shadow: 0 10px 30px -10px rgb(0 0 0 / 0.3); }
  </style>
</head>
<body class="bg-[#0f172a] text-slate-100 overflow-hidden">
  <div class="flex h-screen">
    <!-- LEFT CHAT -->
    <div class="flex-1 flex flex-col border-r border-slate-800 bg-[#0f172a]">
      <!-- Top bar -->
      <div class="px-6 py-4 border-b border-slate-800 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-xl">S</div>
          <div>
            <div class="font-bold text-xl">Simo</div>
          </div>
        </div>
        <div id="left-badge" 
             class="px-6 py-1.5 bg-slate-700 text-slate-300 rounded-3xl text-sm font-medium">
          Free Ready
        </div>
      </div>

      <!-- Messages -->
      <div id="chat-messages" class="flex-1 p-6 overflow-y-auto chat-scroll space-y-4 bg-[#0f172a]"></div>

      <!-- Input + Buttons -->
      <div class="p-6 border-t border-slate-800 bg-[#0f172a]">
        <div class="flex gap-3">
          <input id="user-input" type="text" placeholder="Ask Simo anything..."
                 class="flex-1 bg-[#1e2937] border border-slate-600 rounded-3xl px-6 py-4 text-base focus:outline-none focus:border-blue-500">
          <button onclick="sendMessage()" 
                  class="bg-blue-600 hover:bg-blue-500 px-10 rounded-3xl font-medium">Send</button>
        </div>
        <div class="mt-5 flex gap-3 justify-center">
          <button onclick="savePreview()" 
                  class="flex-1 bg-slate-700 hover:bg-slate-600 py-3 rounded-3xl text-sm font-medium">Save</button>
          <button onclick="downloadPreview()" 
                  class="flex-1 bg-slate-700 hover:bg-slate-600 py-3 rounded-3xl text-sm font-medium">Download</button>
          <button onclick="openLibrary()" 
                  class="flex-1 bg-slate-700 hover:bg-slate-600 py-3 rounded-3xl text-sm font-medium">Library</button>
        </div>
      </div>
    </div>

    <!-- RIGHT LIVE PREVIEW -->
    <div class="flex-1 flex flex-col bg-[#0f172a]">
      <div class="px-6 py-4 border-b border-slate-800 flex items-center justify-between">
        <h2 class="font-semibold text-lg">Live Preview</h2>
        <div id="right-badge" 
             class="px-6 py-1.5 bg-slate-700 text-slate-300 rounded-3xl text-sm font-medium">
          Free mode active
        </div>
      </div>
      <div id="preview-area" class="flex-1 bg-white rounded-tl-3xl p-8 overflow-auto"></div>
    </div>
  </div>

  <script>
    let isPro = false;
    const messagesDiv = document.getElementById('chat-messages');
    const input = document.getElementById('user-input');
    const leftBadge = document.getElementById('left-badge');
    const rightBadge = document.getElementById('right-badge');
    const previewArea = document.getElementById('preview-area');

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender === 'Simo' 
        ? 'max-w-[80%] bg-slate-800 p-4 rounded-3xl rounded-tl-none' 
        : 'max-w-[80%] ml-auto bg-blue-600 p-4 rounded-3xl rounded-tr-none';
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage('You', text);
      input.value = '';

      setTimeout(() => {
        if (text.toUpperCase() === 'SIMO-PRO-2026') {
          isPro = true;
          leftBadge.textContent = 'Pro Active';
          leftBadge.className = 'px-6 py-1.5 bg-emerald-600 text-white rounded-3xl text-sm font-medium';
          rightBadge.textContent = 'Pro Active';
          rightBadge.className = 'px-6 py-1.5 bg-emerald-600 text-white rounded-3xl text-sm font-medium';
          addMessage('Simo', 'ðŸ”“ Pro unlocked! Everything is now active. âœ¨');
          updatePreview('Pro features enabled â€” type "build something" to see it live');
        } else if (!isPro) {
          addMessage('Simo', 'Hey! I\'m Simo. Type <strong>SIMO-PRO-2026</strong> to unlock Pro, or tell me what to build.');
        } else {
          addMessage('Simo', 'Generating your request in real-time...');
          if (text.toLowerCase().includes('build') || text.toLowerCase().includes('show') || text.toLowerCase().includes('make')) {
            updatePreview(text);
          } else {
            addMessage('Simo', `Understood! ${text}. What else can I build for you?`);
          }
        }
      }, 600);
    }

    function updatePreview(request) {
      previewArea.innerHTML = `
        <div class="h-full flex flex-col items-center justify-center text-center bg-gradient-to-br from-slate-50 to-white">
          <div class="max-w-md">
            <h1 class="text-4xl font-bold text-slate-900 mb-4">${request || 'Your Simo Build'}</h1>
            <p class="text-slate-600 text-lg mb-8">Live preview powered by Simo Pro</p>
            <div class="bg-white border border-slate-200 rounded-2xl p-8 shadow-xl">
              <div class="w-16 h-16 bg-emerald-500 rounded-2xl mx-auto mb-6 flex items-center justify-center text-4xl">ðŸš€</div>
              <h2 class="text-2xl font-semibold text-slate-900 mb-2">Beautiful. Fast. Yours.</h2>
              <p class="text-slate-500">This is exactly what you asked for.</p>
            </div>
          </div>
        </div>
      `;
    }

    function savePreview() { alert('âœ… Saved to your Library (Pro feature)'); }
    function downloadPreview() { 
      const html = previewArea.innerHTML;
      const blob = new Blob([`<html><body>${html}</body></html>`], {type: 'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'simo-build.html';
      a.click();
    }
    function openLibrary() { alert('ðŸ“š Library opened (Pro feature)'); }

    // Enter key
    input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

    // START â€” exact match to your screenshot
    window.onload = () => {
      addMessage('Simo', "Hey! I'm Simo. Type <strong>SIMO-PRO-2026</strong> to unlock Pro, or tell me what to build.");
      previewArea.innerHTML = '<div class="h-full flex items-center justify-center text-slate-400 text-xl">Empty preview â€” unlock Pro and start building</div>';
    };
  </script>
</body>
</html>
