<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simo</title>

<style>
:root{
  --bg:#0b1020;
  --panel:#11162a;
  --panel2:#0f1530;
  --line:rgba(255,255,255,.08);
  --text:#eaf0ff;
  --muted:#9fb0ff;
  --accent:#2a66ff;
  --good:#39ff7a;
  --shadow:0 14px 34px rgba(0,0,0,.35);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  display:flex;
  min-height:100vh;
}

/* LEFT */
.sidebar{
  width:380px;
  display:flex;
  flex-direction:column;
  border-right:1px solid var(--line);
  background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
  min-height:100vh;
}

.header{
  padding:16px;
  font-weight:700;
  border-bottom:1px solid var(--line);
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  color:var(--text);
  cursor:pointer;
  user-select:none;
}
.pill.on{
  border-color:rgba(57,255,122,.55);
  box-shadow:0 0 0 3px rgba(57,255,122,.12);
}
.dot{
  width:10px;height:10px;border-radius:50%;
  background:rgba(255,255,255,.25);
}
.pill.on .dot{ background:var(--good); }

.chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
}

.msg{margin:0 0 14px 0; line-height:1.4}
.msg.you{color:#ffffff}
.msg.simo{color:var(--muted)}

.inputbar{
  position:sticky;
  bottom:0;
  padding:12px;
  border-top:1px solid var(--line);
  background:rgba(17,22,42,.92);
  backdrop-filter: blur(8px);
  display:flex;
  gap:8px;
}

textarea{
  flex:1;
  resize:none;
  height:44px;
  background:var(--panel2);
  border:1px solid var(--line);
  color:var(--text);
  padding:10px 10px;
  border-radius:10px;
  outline:none;
}
textarea:focus{ border-color:rgba(42,102,255,.65); }

button{
  background:var(--accent);
  border:none;
  padding:0 14px;
  border-radius:10px;
  color:white;
  cursor:pointer;
  box-shadow:var(--shadow);
}
button.secondary{
  background:#222a55;
  box-shadow:none;
}

/* RIGHT */
.previewWrap{
  flex:1;
  min-width:0;
  min-height:100vh;
  background:radial-gradient(900px 600px at 20% 10%, rgba(42,102,255,.12), transparent 60%),
             radial-gradient(900px 600px at 70% 40%, rgba(57,255,122,.08), transparent 60%),
             var(--bg);
  display:flex;
  padding:18px;
}

.previewCard{
  flex:1;
  background:rgba(255,255,255,.03);
  border:1px solid var(--line);
  border-radius:16px;
  overflow:hidden;
  position:relative;
  box-shadow:var(--shadow);
}

/* Placeholder never-white */
.placeholder{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
  text-align:center;
  color:var(--muted);
}
.placeholder .box{
  max-width:520px;
  padding:22px 18px;
  border-radius:14px;
  border:1px dashed rgba(255,255,255,.18);
  background:rgba(15,21,48,.55);
}
.placeholder h2{
  margin:0 0 8px 0;
  font-size:18px;
  color:var(--text);
}
.placeholder p{margin:0;font-size:14px;line-height:1.5}

/* Iframe */
iframe{
  width:100%;
  height:100%;
  border:none;
  display:block;
  background:white; /* inside iframe only when there IS HTML */
}

</style>
</head>

<body>

  <div class="sidebar">
    <div class="header">
      <div>Simo</div>
      <div id="proBtn" class="pill" title="Verify Pro key">
        <span class="dot"></span>
        <span id="proLabel">Pro</span>
      </div>
    </div>

    <div id="chat" class="chat"></div>

    <div class="inputbar">
      <textarea id="input" placeholder="Enter to send • Shift+Enter new line"></textarea>
      <button id="send">Send</button>
      <button id="reset" class="secondary">Reset</button>
    </div>
  </div>

  <div class="previewWrap">
    <div class="previewCard">
      <div id="placeholder" class="placeholder">
        <div class="box">
          <h2>Preview ready.</h2>
          <p>Ask Simo to <b>build</b> something (example: “build a landing page for a fitness coach”).<br/>
          When HTML exists, it will render here automatically — no white panel on reset.</p>
        </div>
      </div>
      <iframe id="frame"></iframe>
    </div>
  </div>

<script src="./app.js"></script>
</body>
</html>
