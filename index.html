<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simo</title>
  <style>
    :root{
      --bg:#0b1020; --text:#eaf0ff; --muted:#a9b6d3;
      --line:rgba(255,255,255,.10);
      --btn:#2a66ff; --btn2:#1f4dd6;
      --good:#39d98a; --warn:#ffd166; --bad:#ff4d4d;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:radial-gradient(1200px 700px at 20% 0%, #162a66 0%, var(--bg) 55%);
      color:var(--text);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .top{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:14px 16px;
      border:1px solid var(--line); border-radius:16px;
      background:rgba(255,255,255,.04);
    }
    .brand{display:flex; flex-direction:column; gap:2px}
    .brand b{font-size:16px}
    .meta{display:flex; flex-wrap:wrap; gap:8px; font-size:12px; color:var(--muted)}
    .pill{
      border:1px solid var(--line);
      background:rgba(0,0,0,.18);
      padding:6px 10px; border-radius:999px;
      display:flex; gap:6px; align-items:center;
    }
    .dot{width:8px;height:8px;border-radius:50%}
    .grid{display:grid; grid-template-columns:1.15fr .85fr; gap:14px; margin-top:14px}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }

    .panel{
      border:1px solid var(--line);
      border-radius:16px;
      background:rgba(255,255,255,.04);
      overflow:hidden;
      min-height:520px;
      display:flex; flex-direction:column;
    }
    .panel-h{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
    }
    .panel-h .title{font-weight:700}
    .panel-h .sub{font-size:12px;color:var(--muted)}
    .panel-b{padding:14px; overflow:auto; flex:1}

    .chat{display:flex; flex-direction:column; gap:10px;}
    .msg{
      border:1px solid var(--line);
      background:rgba(0,0,0,.18);
      border-radius:14px;
      padding:10px 12px;
      line-height:1.35;
      white-space:pre-wrap;
      word-wrap:break-word;
    }
    .msg.you{background:rgba(42,102,255,.14); border-color:rgba(42,102,255,.25)}
    .msg .who{font-size:12px; color:var(--muted); margin-bottom:6px}
    .msg .who b{color:var(--text)}

    .composer{
      padding:12px 14px;
      border-top:1px solid var(--line);
      display:flex; gap:10px; align-items:flex-end;
      background:rgba(0,0,0,.12);
    }
    textarea{
      width:100%;
      resize:none;
      min-height:46px;
      max-height:140px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.25);
      color:var(--text);
      outline:none;
      line-height:1.35;
    }
    textarea::placeholder{color:rgba(234,240,255,.55)}
    .btn{
      border:1px solid rgba(42,102,255,.35);
      background:linear-gradient(180deg,var(--btn),var(--btn2));
      color:white;
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:650;
      min-width:88px;
    }
    .btn.secondary{
      background:rgba(255,255,255,.06);
      border:1px solid var(--line);
      color:var(--text);
      min-width:auto;
      font-weight:600;
    }
    .btn:disabled{opacity:.55; cursor:not-allowed}

    /* Preview */
    .pv{border:1px solid rgba(255,255,255,.10); border-radius:14px; padding:14px; background:rgba(255,255,255,.04)}
    .pv-title{font-weight:800; font-size:16px; margin-bottom:8px}
    .pv-sub{font-size:12px; opacity:.85; margin-bottom:10px}
    .imggrid{display:grid; grid-template-columns:repeat(2,1fr); gap:10px}
    .imgcard{border:1px solid rgba(255,255,255,.10); border-radius:12px; overflow:hidden; background:rgba(0,0,0,.20); text-decoration:none; color:inherit}
    .imgcard img{display:block; width:100%; height:160px; object-fit:cover}
    .imgcap{padding:8px 10px; font-size:12px; opacity:.92; border-top:1px solid rgba(255,255,255,.08)}
    .err{color:var(--bad); font-size:12px; margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <b>Hey — I’m Simo.</b>
        <div class="meta">Best-friend first. Builder previews when you ask.</div>
      </div>
      <div class="meta" style="justify-content:flex-end;">
        <div class="pill"><span class="dot" id="dotMode" style="background:var(--good)"></span>Mode: <span id="mode">Friend</span></div>
        <div class="pill"><span class="dot" id="dotDomain" style="background:var(--warn)"></span>Domain: <span id="domain">GENERAL</span></div>
      </div>
    </div>

    <div class="grid">
      <div class="panel">
        <div class="panel-h">
          <div>
            <div class="title">Chat</div>
            <div class="sub">Enter to send • Shift+Enter for a new line</div>
          </div>
          <button class="btn secondary" id="clearBtn">Clear</button>
        </div>
        <div class="panel-b">
          <div class="chat" id="chat"></div>
        </div>
        <div class="composer">
          <textarea id="input" placeholder="Talk to Simo…"></textarea>
          <button class="btn" id="sendBtn">Send</button>
        </div>
      </div>

      <div class="panel">
        <div class="panel-h">
          <div>
            <div class="title">Preview</div>
            <div class="sub">Visual requests render here</div>
          </div>
          <button class="btn secondary" id="previewHomeBtn">Preview Home</button>
        </div>
        <div class="panel-b" id="preview"></div>
      </div>
    </div>
  </div>

<script>
  const chatEl = document.getElementById("chat");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");
  const clearBtn = document.getElementById("clearBtn");
  const previewEl = document.getElementById("preview");
  const previewHomeBtn = document.getElementById("previewHomeBtn");
  const modeEl = document.getElementById("mode");
  const domainEl = document.getElementById("domain");
  const dotMode = document.getElementById("dotMode");
  const dotDomain = document.getElementById("dotDomain");

  // -------- Memory (IMPORTANT) --------
  // This is what makes topic switching feel “real”.
  const LS_KEY = "simo_chat_history_v1";
  let chatHistory = loadHistory(); // [{role:"user"|"assistant", content:"..."}]

  function loadHistory() {
    try {
      const raw = localStorage.getItem(LS_KEY);
      const parsed = JSON.parse(raw || "[]");
      if (Array.isArray(parsed)) {
        return parsed
          .filter(m => m && (m.role === "user" || m.role === "assistant") && typeof m.content === "string")
          .slice(-40); // keep last 40 in browser
      }
    } catch {}
    return [];
  }

  function saveHistory() {
    try {
      localStorage.setItem(LS_KEY, JSON.stringify(chatHistory.slice(-60)));
    } catch {}
  }

  // -------- UI --------
  function addMsg(who, text, css) {
    const d = document.createElement("div");
    d.className = "msg " + (css || "");
    d.innerHTML = `<div class="who"><b>${escapeHTML(who)}</b></div><div>${escapeHTML(text).replaceAll("\\n","<br>")}</div>`;
    chatEl.appendChild(d);
    chatEl.scrollTop = chatEl.scrollHeight;
  }
  const say = (t) => addMsg("Simo", t, "");
  const you = (t) => addMsg("You", t, "you");

  function setMode(m) {
    if (m === "builder") {
      modeEl.textContent = "Builder";
      dotMode.style.background = "var(--warn)";
    } else {
      modeEl.textContent = "Friend";
      dotMode.style.background = "var(--good)";
    }
  }
  function setDomain(d) {
    domainEl.textContent = d || "GENERAL";
    dotDomain.style.background = (d === "VISUAL" || d === "BUILDER") ? "var(--warn)" : "var(--good)";
  }

  function setPreviewHome() {
    previewEl.innerHTML = `
      <div class="pv">
        <div class="pv-title">Ready.</div>
        <div class="pv-sub">Try: “show me images of mars” • “show me images of Detroit skyline”</div>
      </div>
    `;
  }

  function renderPreview(preview) {
    if (!preview || !preview.kind) return;

    if (preview.kind === "images") {
      const items = Array.isArray(preview.items) ? preview.items : [];
      previewEl.innerHTML = `
        <div class="pv">
          <div class="pv-title">${escapeHTML(preview.title || "Images")}</div>
          <div class="pv-sub">${items.length ? "Click an image to open source." : "No images returned."}</div>
          <div class="imggrid">
            ${items.map(it => `
              <a class="imgcard" href="${escapeAttr(it.link || it.url || "#")}" target="_blank" rel="noreferrer">
                <img src="${escapeAttr(it.url)}" alt="${escapeAttr(it.title || "Image")}" />
                <div class="imgcap">${escapeHTML(it.title || "Image")}</div>
              </a>
            `).join("")}
          </div>
          ${items.length ? "" : `<div class="err">If this stays empty, check SERPER_API_KEY and /functions/search.js</div>`}
        </div>
      `;
      return;
    }
  }

  function autoGrow(el) {
    el.style.height = "auto";
    el.style.height = Math.min(el.scrollHeight, 140) + "px";
  }

  // -------- Restore previous chat UI (optional but helps continuity) --------
  function renderHistoryToUI() {
    chatEl.innerHTML = "";
    for (const m of chatHistory) {
      if (m.role === "user") you(m.content);
      else if (m.role === "assistant") say(m.content);
    }
  }

  // -------- Main send --------
  async function sendMessage() {
    const text = (inputEl.value || "").trim();
    if (!text) return;

    you(text);
    chatHistory.push({ role: "user", content: text });
    saveHistory();

    inputEl.value = "";
    autoGrow(inputEl);

    sendBtn.disabled = true;
    sendBtn.textContent = "…";

    try {
      const resp = await fetch("/.netlify/functions/simon", {
        method: "POST",
        headers: {"content-type":"application/json"},
        body: JSON.stringify({
          message: text,
          history: chatHistory.slice(-20) // send last 20 turns to function
        })
      });

      const data = await resp.json().catch(()=> ({}));

      if (!data.ok) {
        const msg = "I hit an error: " + (data.error || "unknown");
        say(msg);
        chatHistory.push({ role: "assistant", content: msg });
        saveHistory();
        return;
      }

      setMode(data.mode || "friend");
      setDomain(data.domain || "GENERAL");

      const reply = data.reply || "I’m here.";
      say(reply);
      chatHistory.push({ role: "assistant", content: reply });
      saveHistory();

      if (data.preview) renderPreview(data.preview);

    } catch (e) {
      const msg = "Network error. Try again.";
      say(msg);
      chatHistory.push({ role: "assistant", content: msg });
      saveHistory();
    } finally {
      sendBtn.disabled = false;
      sendBtn.textContent = "Send";
    }
  }

  // -------- Events --------
  sendBtn.addEventListener("click", sendMessage);
  inputEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
  inputEl.addEventListener("input", () => autoGrow(inputEl));

  clearBtn.addEventListener("click", () => {
    chatHistory = [];
    saveHistory();
    chatEl.innerHTML = "";
    setMode("friend");
    setDomain("GENERAL");
    setPreviewHome();
    say("Reset. I’m here.");
    chatHistory.push({ role: "assistant", content: "Reset. I’m here." });
    saveHistory();
  });

  previewHomeBtn.addEventListener("click", setPreviewHome);

  // -------- Utils --------
  function escapeHTML(s){
    return String(s||"")
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
      .replaceAll('"',"&quot;").replaceAll("'","&#039;");
  }
  function escapeAttr(s){
    return String(s||"").replaceAll('"',"&quot;");
  }

  // Boot
  setPreviewHome();
  if (chatHistory.length) {
    renderHistoryToUI();
  } else {
    say("Hey. I’m here.\nIf you want visuals, say: “show me images of …”");
    chatHistory.push({ role: "assistant", content: "Hey. I’m here.\nIf you want visuals, say: “show me images of …”" });
    saveHistory();
  }
</script>
</body>
</html>
