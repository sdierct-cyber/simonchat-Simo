<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simo</title>
  <style>
    :root{
      --bg:#0b1020; --text:#eaf0ff; --muted:#a9b6d3;
      --line:rgba(255,255,255,.10);
      --panel:rgba(255,255,255,.04);
      --panel2:rgba(0,0,0,.22);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --blue:#2a66ff; --blue2:#1f4dd6;
      --good:#39d98a; --good2:#20c97a;
      --bad:#ff4d4d;
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:radial-gradient(1200px 700px at 20% 0%, #162a66 0%, var(--bg) 55%);
      color:var(--text);
    }
    .wrap{max-width:1320px;margin:0 auto;padding:18px}
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; padding:14px 16px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:linear-gradient(180deg,var(--panel),rgba(255,255,255,.02));
      box-shadow:var(--shadow);
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:34px;height:34px;border-radius:12px;
      background:rgba(42,102,255,.22);
      border:1px solid rgba(42,102,255,.35);
      box-shadow:0 0 0 1px rgba(255,255,255,.06) inset;
    }
    .logo.pro{
      background:rgba(57,217,138,.16);
      border:1px solid rgba(57,217,138,.55);
      box-shadow:0 0 22px rgba(57,217,138,.35);
    }
    .brand h1{margin:0;font-size:22px;letter-spacing:.2px}
    .brand small{display:block;color:rgba(234,240,255,.65);margin-top:2px}
    .actions{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .btn{
      border:1px solid var(--line);
      background:rgba(0,0,0,.18);
      color:var(--text);
      padding:10px 14px;
      border-radius:14px;
      font-weight:850;
      cursor:pointer;
      user-select:none;
    }
    .btn:hover{background:rgba(0,0,0,.26)}
    .btn.primary{
      background:linear-gradient(180deg,var(--blue),var(--blue2));
      border-color:rgba(42,102,255,.55);
    }
    .btn.green{
      background:linear-gradient(180deg,var(--good),var(--good2));
      border-color:rgba(57,217,138,.55);
      color:#081a11;
      font-weight:900;
    }
    .btn:disabled{opacity:.55;cursor:not-allowed}
    .toggle{
      display:flex;align-items:center;gap:10px;
      border:1px solid var(--line);
      border-radius:999px;
      padding:8px 10px;
      background:rgba(0,0,0,.18);
    }
    .toggle strong{font-weight:900}
    .switch{
      width:44px;height:24px;border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08);
      position:relative;
      cursor:pointer;
      flex:0 0 auto;
    }
    .switch::after{
      content:"";
      position:absolute; top:3px; left:3px;
      width:18px;height:18px;border-radius:999px;
      background:rgba(234,240,255,.88);
      box-shadow:0 6px 18px rgba(0,0,0,.35);
      transition:transform .18s ease;
    }
    .switch.on{
      background:rgba(57,217,138,.16);
      border-color:rgba(57,217,138,.65);
      box-shadow:0 0 22px rgba(57,217,138,.22);
    }
    .switch.on::after{transform:translateX(20px); background:#bff3d7}

    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:14px;
    }
    .panel{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:linear-gradient(180deg,var(--panel),rgba(255,255,255,.02));
      box-shadow:var(--shadow);
      overflow:hidden;
      min-height:650px;
    }
    .panelHeader{
      padding:14px 16px;
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      border-bottom:1px solid var(--line);
    }
    .panelHeader h2{margin:0;font-size:18px;letter-spacing:.3px}
    .pills{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pill{
      padding:8px 12px;border-radius:999px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.18);
      font-weight:900;
      cursor:pointer;
      user-select:none;
    }
    .pill.active{
      border-color:rgba(42,102,255,.6);
      box-shadow:0 0 0 2px rgba(42,102,255,.12) inset;
      background:rgba(42,102,255,.18);
    }
    .pill.good{
      border-color:rgba(57,217,138,.55);
      background:rgba(57,217,138,.14);
      color:#c8ffe3;
      cursor:default;
    }
    .pill.bad{
      border-color:rgba(255,77,77,.6);
      background:rgba(255,77,77,.12);
      color:#ffd4d4;
      cursor:default;
    }

    .chatBody{
      padding:16px;
      height:520px;
      overflow:auto;
    }
    .msg{margin-bottom:12px; padding:14px 14px;border-radius:18px; border:1px solid var(--line); background:rgba(0,0,0,.14)}
    .msg .who{font-weight:950; font-size:13px; color:rgba(234,240,255,.75); margin-bottom:6px}
    .msg.user{background:rgba(42,102,255,.12); border-color:rgba(42,102,255,.30)}
    .msg.error{background:rgba(255,77,77,.08); border-color:rgba(255,77,77,.35)}
    .msg pre{white-space:pre-wrap;margin:0; font-family:inherit; line-height:1.35}

    .chatInput{
      border-top:1px solid var(--line);
      padding:14px;
      display:flex; gap:10px; align-items:flex-end;
      background:linear-gradient(180deg, rgba(0,0,0,.08), rgba(0,0,0,.16));
    }
    textarea{
      flex:1;
      resize:none;
      height:56px;
      max-height:160px;
      padding:12px 12px;
      border-radius:16px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.22);
      color:var(--text);
      outline:none;
      font-size:16px;
    }
    .sendBtn{
      padding:14px 18px;
      border-radius:16px;
      border:1px solid rgba(42,102,255,.55);
      background:linear-gradient(180deg,var(--blue),var(--blue2));
      color:var(--text);
      font-weight:950;
      cursor:pointer;
    }
    .sendBtn:disabled{opacity:.55;cursor:not-allowed}

    .previewBody{
      padding:14px 14px 18px;
    }
    .previewTop{
      display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;
      margin-bottom:10px;
    }
    .previewTitle{
      color:rgba(234,240,255,.72);
      font-weight:900;
    }
    iframe{
      width:100%;
      height:540px;
      border-radius:18px;
      border:1px solid var(--line);
      background:#fff;
    }

    .footerTip{
      margin-top:10px;
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      color:rgba(234,240,255,.65);
      font-weight:700;
      font-size:13px;
    }
    .dot{width:9px;height:9px;border-radius:99px;background:rgba(57,217,138,.9);box-shadow:0 0 16px rgba(57,217,138,.35)}
    .statusPill{
      position:fixed;
      right:18px;
      bottom:18px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(57,217,138,.65);
      background:rgba(57,217,138,.16);
      box-shadow:0 10px 30px rgba(0,0,0,.35), 0 0 22px rgba(57,217,138,.25);
      font-weight:950;
      color:#c8ffe3;
    }

    @media (max-width:1050px){
      .grid{grid-template-columns:1fr}
      .panel{min-height:auto}
      .chatBody{height:420px}
      iframe{height:460px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div id="logo" class="logo"></div>
        <div>
          <h1>Simo</h1>
          <small>best friend + builder</small>
        </div>
      </div>

      <div class="actions">
        <div class="toggle">
          <strong>Pro Mode</strong>
          <div id="proSwitch" class="switch" role="switch" aria-checked="false" tabindex="0"></div>
        </div>
        <button id="resetBtn" class="btn">Reset</button>
        <button id="openLibraryBtn" class="btn">Library</button>
      </div>
    </div>

    <div class="grid">
      <!-- CHAT -->
      <div class="panel">
        <div class="panelHeader">
          <h2>CHAT</h2>
          <div class="pills">
            <div class="pill" data-mode="venting">Venting</div>
            <div class="pill" data-mode="solving">Solving</div>
            <div class="pill active" data-mode="building">Building</div>
          </div>
        </div>

        <div id="chatBody" class="chatBody"></div>

        <div class="chatInput">
          <textarea id="input" placeholder="Type here... (Enter to send, Shift+Enter for new line)"></textarea>
          <button id="sendBtn" class="sendBtn">Send</button>
        </div>

        <div class="footerTip" style="padding:0 14px 14px;">
          <div style="display:flex;align-items:center;gap:10px;">
            <span class="dot"></span>
            <span id="statusText">Ready</span>
          </div>
          <span id="tipText">Tip: In Building mode, ask for a layout/app/site and I’ll render a preview (Pro).</span>
        </div>
      </div>

      <!-- PREVIEW -->
      <div class="panel">
        <div class="panelHeader">
          <h2>PREVIEW</h2>
          <div class="pills">
            <button id="saveBtn" class="btn">Save Build</button>
            <button id="libraryBtn" class="btn">Library</button>
            <button id="copyBtn" class="btn" disabled>Copy HTML</button>
            <button id="downloadBtn" class="btn" disabled>Download</button>
          </div>
        </div>

        <div class="previewBody">
          <div class="previewTop">
            <div class="previewTitle" id="currentLabel">Current: <span id="currentName" style="color:rgba(234,240,255,.92);font-weight:950;">Untitled preview</span></div>
            <div class="pills">
              <div class="pill active" id="modeBadge">Building</div>
              <div class="pill good" id="proBadge">PRO enabled</div>
            </div>
          </div>

          <iframe id="frame" title="preview"></iframe>
        </div>
      </div>
    </div>
  </div>

  <div id="floatingPro" class="statusPill" style="display:none;">PRO enabled</div>

  <script>
    // -------- Storage keys
    const K = {
      pro: "simo_pro_enabled",
      mode: "simo_mode",
      chat: "simo_chat_history",
      builds: "simo_build_library",
      current: "simo_current_preview"
    };

    // -------- DOM
    const logo = document.getElementById("logo");
    const proSwitch = document.getElementById("proSwitch");
    const resetBtn = document.getElementById("resetBtn");
    const openLibraryBtn = document.getElementById("openLibraryBtn");

    const chatBody = document.getElementById("chatBody");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    const saveBtn = document.getElementById("saveBtn");
    const libraryBtn = document.getElementById("libraryBtn");
    const copyBtn = document.getElementById("copyBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    const frame = document.getElementById("frame");
    const currentName = document.getElementById("currentName");
    const statusText = document.getElementById("statusText");
    const tipText = document.getElementById("tipText");
    const modeBadge = document.getElementById("modeBadge");
    const proBadge = document.getElementById("proBadge");
    const floatingPro = document.getElementById("floatingPro");

    // -------- State
    let state = {
      pro: loadBool(K.pro, true),
      mode: (localStorage.getItem(K.mode) || "building"),
      chat: loadJSON(K.chat, []),
      builds: loadJSON(K.builds, []),
      current: loadJSON(K.current, { name: "Untitled preview", html: "" }),
      busy: false
    };

    // -------- Init
    applyProUI();
    setMode(state.mode);
    renderChat();
    renderPreview(state.current);

    // If no current HTML, show a safe empty placeholder instead of blank white
    if (!state.current.html) {
      frame.srcdoc = placeholderPreview();
    }

    // -------- Helpers
    function loadBool(key, fallback){
      const v = localStorage.getItem(key);
      if (v === null) return fallback;
      return v === "true";
    }
    function loadJSON(key, fallback){
      try{
        const v = localStorage.getItem(key);
        if (!v) return fallback;
        return JSON.parse(v);
      }catch{
        return fallback;
      }
    }
    function save(){
      localStorage.setItem(K.pro, String(state.pro));
      localStorage.setItem(K.mode, state.mode);
      localStorage.setItem(K.chat, JSON.stringify(state.chat));
      localStorage.setItem(K.builds, JSON.stringify(state.builds));
      localStorage.setItem(K.current, JSON.stringify(state.current));
    }

    function addMsg(who, text, kind){
      state.chat.push({ who, text, kind: kind || "normal", ts: Date.now() });
      save();
      renderChat();
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function renderChat(){
      chatBody.innerHTML = "";
      if (state.chat.length === 0) {
        addMsg("Simo", "Fresh start. I’m here.", "normal");
        return;
      }
      for (const m of state.chat) {
        const el = document.createElement("div");
        el.className = "msg" + (m.who === "You" ? " user" : "") + (m.kind === "error" ? " error" : "");
        el.innerHTML = `<div class="who">${escapeHtml(m.who)}</div><pre>${escapeHtml(m.text)}</pre>`;
        chatBody.appendChild(el);
      }
    }

    function renderPreview(p){
      currentName.textContent = p?.name || "Untitled preview";
      if (p?.html) {
        frame.srcdoc = p.html;
        copyBtn.disabled = false;
        downloadBtn.disabled = false;
      } else {
        frame.srcdoc = placeholderPreview();
        copyBtn.disabled = true;
        downloadBtn.disabled = true;
      }
    }

    function setBusy(on, label){
      state.busy = on;
      sendBtn.disabled = on;
      statusText.textContent = on ? (label || "Thinking…") : "Ready";
    }

    function applyProUI(){
      proSwitch.classList.toggle("on", state.pro);
      proSwitch.setAttribute("aria-checked", String(state.pro));
      logo.classList.toggle("pro", state.pro);
      proBadge.textContent = state.pro ? "PRO enabled" : "PRO disabled";
      proBadge.classList.toggle("good", state.pro);
      proBadge.classList.toggle("bad", !state.pro);
      floatingPro.style.display = state.pro ? "block" : "none";
    }

    function setMode(mode){
      state.mode = mode;
      save();
      document.querySelectorAll(".pill[data-mode]").forEach(p => {
        p.classList.toggle("active", p.dataset.mode === mode);
      });
      modeBadge.textContent = mode.charAt(0).toUpperCase() + mode.slice(1);
      modeBadge.classList.add("active");
      tipText.textContent =
        mode === "building"
          ? "Tip: In Building mode, ask for a layout/app/site and I’ll render a preview (Pro)."
          : mode === "venting"
            ? "Tip: Vent it out. I’ll stay with you."
            : "Tip: Tell me the goal. I’ll give steps + a plan.";
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function placeholderPreview(){
      return `<!doctype html><html><head><meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>No preview yet</title>
      <style>
        body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#fff;color:#0b1020}
        .wrap{height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
        .card{max-width:720px;border:1px solid rgba(0,0,0,.10);border-radius:16px;padding:22px}
        h1{margin:0 0 10px;font-size:34px}
        p{margin:0;color:rgba(0,0,0,.65);line-height:1.4}
      </style></head><body>
      <div class="wrap"><div class="card">
        <h1>No preview yet.</h1>
        <p>Switch to <b>Building</b> and ask: “build a landing page preview”.</p>
      </div></div></body></html>`;
    }

    // -------- Events
    document.querySelectorAll(".pill[data-mode]").forEach(p => {
      p.addEventListener("click", () => setMode(p.dataset.mode));
    });

    function togglePro(){
      state.pro = !state.pro;
      save();
      applyProUI();
    }
    proSwitch.addEventListener("click", togglePro);
    proSwitch.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") { e.preventDefault(); togglePro(); }
    });

    resetBtn.addEventListener("click", () => {
      state.chat = [];
      state.current = { name: "Untitled preview", html: "" };
      save();
      renderChat();
      renderPreview(state.current);
      addMsg("Simo", "Fresh start. I’m here.", "normal");
    });

    openLibraryBtn.addEventListener("click", showLibrary);
    libraryBtn.addEventListener("click", showLibrary);

    function showLibrary(){
      const builds = state.builds || [];
      if (builds.length === 0) {
        addMsg("Simo", "Library is empty. Build a preview, then hit “Save Build”.", "normal");
        return;
      }
      // simple inline selector via prompt (keeps it single-file and stable)
      const list = builds.map((b, i) => `${i+1}) ${b.name}`).join("\n");
      const pick = prompt(`Library:\n\n${list}\n\nType a number to load:`);
      const idx = parseInt(pick, 10);
      if (!idx || idx < 1 || idx > builds.length) return;
      const chosen = builds[idx - 1];
      state.current = { name: chosen.name, html: chosen.html };
      save();
      renderPreview(state.current);
      addMsg("Simo", `Loaded “${chosen.name}”.`, "normal");
    }

    saveBtn.addEventListener("click", () => {
      if (!state.current?.html) {
        addMsg("Simo", "Nothing to save yet. Generate a preview first.", "error");
        return;
      }
      const name = prompt("Name this build:", state.current.name || "landing_page");
      if (!name) return;
      const item = { name, html: state.current.html, ts: Date.now() };
      // replace if same name exists
      state.builds = (state.builds || []).filter(b => b.name !== name);
      state.builds.unshift(item);
      // keep library small and fast
      state.builds = state.builds.slice(0, 25);
      state.current.name = name;
      save();
      renderPreview(state.current);
      addMsg("Simo", `Saved build “${name}” to Library.`, "normal");
    });

    copyBtn.addEventListener("click", async () => {
      if (!state.current?.html) return;
      try{
        await navigator.clipboard.writeText(state.current.html);
        addMsg("Simo", "Copied HTML to clipboard.", "normal");
      }catch{
        addMsg("Simo", "Copy failed (browser blocked clipboard). Try the Download button.", "error");
      }
    });

    downloadBtn.addEventListener("click", () => {
      if (!state.current?.html) return;
      const blob = new Blob([state.current.html], { type: "text/html;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      const safe = (state.current.name || "preview").replace(/[^\w\-]+/g,"_");
      a.href = url;
      a.download = `${safe}.html`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      addMsg("Simo", "Downloaded HTML file.", "normal");
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });
    sendBtn.addEventListener("click", send);

    async function send(){
      const text = input.value.trim();
      if (!text || state.busy) return;
      input.value = "";
      addMsg("You", text, "normal");
      setBusy(true, "Thinking…");

      try{
        const res = await fetch("/api/simon", {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify({
            message: text,
            mode: state.mode,
            pro: state.pro
          })
        });
        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data || data.ok === false) {
          const detail = data?.details ? ` (${data.details})` : "";
          addMsg("Simo", "Server error" + detail, "error");
          setBusy(false);
          return;
        }

        addMsg("Simo", data.reply || "Okay.", "normal");

        if (data.preview && data.preview.kind === "html" && data.preview.html) {
          state.current = { name: data.preview.name || "preview", html: data.preview.html };
          save();
          renderPreview(state.current);
        }

        setBusy(false);
      } catch (e) {
        addMsg("Simo", "Server error", "error");
        setBusy(false);
      }
    }
  </script>
</body>
</html>
