<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simo</title>

<style>
:root{
  --bg:#0b1020;
  --panel:#121933;
  --text:#eaf0ff;
  --muted:#9fb0ff;
  --accent:#2a66ff;
  --accent2:#1f4dd6;
  --line:rgba(255,255,255,.08);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:radial-gradient(1200px 700px at 20% 0%, #162a66 0%, var(--bg) 55%);
  color:var(--text);
}

.wrap{
  max-width:900px;
  margin:0 auto;
  padding:20px;
}

.header{
  font-size:22px;
  font-weight:600;
  margin-bottom:12px;
}

.chat{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:14px;
  padding:15px;
  height:420px;
  overflow-y:auto;
  margin-bottom:12px;
}

.msg{
  margin-bottom:12px;
  line-height:1.5;
}

.user{ color:#fff; }
.simo{ color:var(--muted); }

.inputRow{
  display:flex;
  gap:8px;
}

textarea{
  flex:1;
  resize:none;
  height:52px;
  border-radius:10px;
  border:1px solid var(--line);
  background:#0e1530;
  color:white;
  padding:10px;
  font-size:14px;
}

button{
  background:var(--accent);
  border:none;
  color:white;
  padding:0 18px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

button:hover{
  background:var(--accent2);
}

.previewCard{
  margin-top:15px;
  background:white;
  color:black;
  padding:20px;
  border-radius:12px;
}
.pillRow{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin:8px 0 12px;
}
.pill{
  background:#eef2ff;
  border:1px solid #c7d2fe;
  border-radius:999px;
  padding:6px 10px;
  font-size:12px;
}
.card{
  border:1px solid #ddd;
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
}
.grayBox{
  background:#e5e7eb;
  border-radius:10px;
}
</style>
</head>
<body>

<div class="wrap">
  <div class="header">Hey — I’m Simo. What’s going on?</div>

  <div id="chat" class="chat">
    <div class="msg simo">I’m here. Vent. Build. Think. Whatever’s in your head.</div>
  </div>

  <div class="inputRow">
    <textarea id="input" placeholder="Talk to Simo… (Enter to send, Shift+Enter for new line)"></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

let lastUserMessage = "";

function addMessage(text, type){
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// Very light “topic hint” from the user’s own words.
// This does NOT lock to a niche topic; it just titles the mockup.
function inferPreviewTitle(fromText){
  const cleaned = (fromText || "").trim();
  if(!cleaned) return "Your Idea";
  // Keep it short
  const short = cleaned.length > 48 ? cleaned.slice(0, 48).trim() + "…" : cleaned;
  // Remove common trigger phrases to avoid “show me a preview…” as title
  return short
    .replace(/show me (a|the) (quick )?(preview|mockup)( of)?/i, "")
    .replace(/preview|mockup/i, "")
    .trim() || "Your Idea";
}

function simoReply(userText){
  const lower = userText.toLowerCase();

  // --- Preview Trigger ---
  if(lower.includes("show me a preview") || lower.includes("mockup")){
    addMessage("Alright. Here’s a quick visual template (generic) — tell me what you want changed.", "simo");
    showPreview(lastUserMessage);
    return;
  }

  // --- Best Friend Mode ---
  if(lower.includes("stressed") || lower.includes("tired") || lower.includes("argument")){
    addMessage("Yeah… that’s a lot. What’s the part that keeps setting you off — the topic, or the way it loops?", "simo");
    return;
  }

  // --- Builder Nudge ---
  if(lower.includes("build") || lower.includes("create") || lower.includes("design")){
    addMessage("Cool. Give me the goal in one sentence, then your top 3 must-haves.", "simo");
    return;
  }

  // --- Default ---
  addMessage("I’m here. Don’t filter it — what’s actually going on?", "simo");
}

function showPreview(contextText){
  const title = inferPreviewTitle(contextText);

  const preview = document.createElement("div");
  preview.className = "previewCard";

  // Generic template: no driveway/garage/any niche domain.
  preview.innerHTML = `
    <h3 style="margin:0 0 6px;">UI Mockup Template</h3>
    <div style="font-size:13px;color:#444;margin-bottom:10px;">
      <strong>Concept:</strong> ${escapeHtml(title)}
    </div>

    <div style="margin-bottom:10px;">
      <div style="font-weight:700;margin-bottom:6px;">Search / Input</div>
      <div class="card" style="background:#f3f4f6;">
        Type here… (search, prompt, or query)
      </div>

      <div class="pillRow">
        <span class="pill">Filter A</span>
        <span class="pill">Filter B</span>
        <span class="pill">Filter C</span>
      </div>
    </div>

    <div style="margin-bottom:10px;">
      <div style="font-weight:700;margin-bottom:6px;">Results / Items</div>
      <div class="card">
        <strong>Item One</strong><br/>
        Small description • Price/Status • CTA
      </div>
      <div class="card">
        <strong>Item Two</strong><br/>
        Small description • Price/Status • CTA
      </div>
      <div class="card">
        <strong>Item Three</strong><br/>
        Small description • Price/Status • CTA
      </div>
    </div>

    <div style="margin-bottom:10px;">
      <div style="font-weight:700;margin-bottom:6px;">Main Visual / Map / Image Area</div>
      <div class="grayBox" style="height:130px;"></div>
    </div>

    <div>
      <div style="font-weight:700;margin-bottom:6px;">Action Panel</div>
      <div class="card" style="background:#f9fafb;">
        Primary action button / Checkout / Submit / Book / Save
      </div>
    </div>
  `;

  chat.appendChild(preview);
  chat.scrollTop = chat.scrollHeight;
}

// Prevent HTML injection because we echo user text into the preview title
function escapeHtml(str){
  return String(str)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function sendMessage(){
  const text = input.value.trim();
  if(!text) return;

  lastUserMessage = text;

  addMessage(escapeHtml(text), "user");
  input.value = "";
  simoReply(text);
}

// Button Click
sendBtn.addEventListener("click", sendMessage);

// Enter Key
input.addEventListener("keydown", function(e){
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
